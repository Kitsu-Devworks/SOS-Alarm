<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dungeon Raid | Kitsu DevWorks</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --led-green: #00ff88; --led-yellow: #facc15; --led-red: #ff3e3e; --led-cyan: #00f2ff; }
        body { font-family: 'Orbitron', sans-serif; background: radial-gradient(circle at center, #0a0a1a 0%, #020205 100%); height: 100vh; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        .main-card { 
            width: 95%; max-width: 450px; height: 95vh; max-height: 850px; 
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(15px); 
            border: 1px solid rgba(0, 242, 255, 0.3); border-radius: 2rem; 
            display: flex; flex-direction: column; justify-content: space-between; 
            padding: 1.2rem; box-shadow: 0 0 30px rgba(0,0,0,0.5); 
        }

        /* Botones de Raid */
        .btn-raid { 
            width: 90px; height: 90px; border-radius: 50%; transition: all 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; text-align: center; border: 3px solid transparent;
        }
        .btn-raid:active { transform: scale(0.9); }
        .btn-easy { border-color: var(--led-green); box-shadow: 0 0 10px var(--led-green); color: var(--led-green); }
        .btn-medium { border-color: var(--led-yellow); box-shadow: 0 0 10px var(--led-yellow); color: var(--led-yellow); }
        .btn-hard { border-color: var(--led-red); box-shadow: 0 0 10px var(--led-red); color: var(--led-red); }

        /* Bot√≥n En Camino con Margen Superior */
        .btn-way {
            width: 100%; padding: 14px; border-radius: 12px;
            border: 2px solid var(--led-cyan); color: var(--led-cyan);
            background: rgba(0, 242, 255, 0.1); font-weight: 900;
            text-transform: uppercase; font-size: 12px; letter-spacing: 2px;
            transition: all 0.2s; cursor: pointer;
            margin-top: 1.5rem; /* SEPARACI√ìN AQU√ç */
        }
        .btn-way:active { transform: scale(0.98); background: var(--led-cyan); color: black; }

        /* Animaciones */
        .alert-EASY { animation: pulse-green 0.5s infinite; background: var(--led-green) !important; color: black !important; }
        .alert-MEDIUM { animation: pulse-yellow 0.4s infinite; background: var(--led-yellow) !important; color: black !important; }
        .alert-HARD { animation: pulse-red 0.2s infinite; background: var(--led-red) !important; color: white !important; }
        .alert-WAY { animation: pulse-cyan 0.5s infinite; background: var(--led-cyan) !important; color: black !important; }

        @keyframes pulse-green { 0%, 100% { box-shadow: 0 0 10px var(--led-green); } 50% { box-shadow: 0 0 25px var(--led-green); } }
        @keyframes pulse-yellow { 0%, 100% { box-shadow: 0 0 10px var(--led-yellow); } 50% { box-shadow: 0 0 25px var(--led-yellow); } }
        @keyframes pulse-red { 0%, 100% { box-shadow: 0 0 10px var(--led-red); } 50% { box-shadow: 0 0 35px var(--led-red); } }
        @keyframes pulse-cyan { 0%, 100% { box-shadow: 0 0 10px var(--led-cyan); } 50% { box-shadow: 0 0 25px var(--led-cyan); } }

        .log-container { 
            background: rgba(0, 0, 0, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 1rem; font-family: 'JetBrains Mono', monospace; 
            font-size: 0.7rem; padding: 0.8rem; height: 160px; 
            overflow-y: auto; color: var(--led-cyan); line-height: 1.4; 
        }

        input[type=range] { -webkit-appearance: none; background: rgba(0, 242, 255, 0.1); border-radius: 5px; height: 4px; width: 100%; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: var(--led-cyan); cursor: pointer; border: 2px solid white; }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="text-center">
            <h1 class="text-lg font-black italic text-cyan-400 tracking-tighter">DUNGEON RAID CONTROL</h1>
            <input type="text" id="userName" placeholder="NICK" maxlength="8" class="bg-black/60 border border-cyan-500/50 text-white text-[10px] p-2 rounded mt-2 font-mono outline-none focus:border-cyan-400 w-1/2 text-center uppercase">
        </div>

        <div class="px-6">
            <div class="flex justify-between text-[8px] text-cyan-400 mb-1 font-bold uppercase tracking-widest">
                <span>Master Volume</span>
                <span id="volLabel">50%</span>
            </div>
            <input type="range" id="volControl" min="0" max="1" step="0.01" value="0.5">
        </div>

        <div>
            <div class="flex justify-between items-center px-1">
                <button id="easyBtn" class="btn-raid btn-easy">
                    <span class="text-xl">üõ°Ô∏è</span>
                    <span class="text-[7px] font-black uppercase">Easy</span>
                </button>
                <button id="medBtn" class="btn-raid btn-medium">
                    <span class="text-xl">‚öîÔ∏è</span>
                    <span class="text-[7px] font-black uppercase">Medium</span>
                </button>
                <button id="hardBtn" class="btn-raid btn-hard">
                    <span class="text-xl">üíÄ</span>
                    <span class="text-[7px] font-black uppercase">Hard</span>
                </button>
            </div>

            <div class="px-2">
                <button id="wayBtn" class="btn-way">
                    üèÉ‚Äç‚ôÇÔ∏è EN CAMINO
                </button>
            </div>
        </div>

        <div id="log" class="log-container">> Link Cloudflare: ONLINE...</div>

        <div class="flex flex-col items-center pb-1">
            <img src="KitsuLogo2.png" alt="Kitsu DevWorks" class="w-14 h-auto mb-1 opacity-90">
            <div class="text-[8px] text-cyan-400/80 font-bold uppercase tracking-[0.2em]">KitsuDevWorks</div>
            <div class="text-[6px] text-slate-500 font-bold uppercase opacity-40">Premium Infrastructure ‚Ä¢ v5.1</div>
        </div>
    </div>

    <audio id="sndAlert" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
    <audio id="sndWay" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" preload="auto"></audio>

    <script>
        const PUSHER_KEY = '78831e6e7f703ddd4fb2'; 
        const CLOUDFLARE_URL = 'https://dungeon-sos.kitsu-devworks.workers.dev';

        const btns = {
            EASY: document.getElementById('easyBtn'),
            MEDIUM: document.getElementById('medBtn'),
            HARD: document.getElementById('hardBtn'),
            WAY: document.getElementById('wayBtn')
        };
        const sndAlert = document.getElementById('sndAlert');
        const sndWay = document.getElementById('sndWay');
        const log = document.getElementById('log');
        const nameField = document.getElementById('userName');
        const volControl = document.getElementById('volControl');
        const volLabel = document.getElementById('volLabel');

        volControl.oninput = (e) => {
            const v = e.target.value;
            sndAlert.volume = v;
            sndWay.volume = v;
            volLabel.innerText = Math.round(v * 100) + "%";
        };

        function addLog(msg, color) {
            log.innerHTML = `<div style="color:${color}">> ${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} - ${msg}</div>` + log.innerHTML;
        }

        const pusher = new Pusher(PUSHER_KEY, { cluster: 'us2', forceTLS: true });
        const channel = pusher.subscribe('dungeon-channel');

        channel.bind('client-sos', function(data) {
            const [name, type] = data.user.split('|');
            const b = btns[type];
            const colors = { EASY: '#00ff88', MEDIUM: '#facc15', HARD: '#ff3e3e', WAY: '#00f2ff' };

            if (type === 'WAY') {
                sndWay.currentTime = 0;
                sndWay.play().catch(()=>{});
                addLog(`${name.toUpperCase()} VA EN CAMINO!`, colors.WAY);
                btns.WAY.classList.add('alert-WAY');
                setTimeout(() => btns.WAY.classList.remove('alert-WAY'), 3000);
            } else {
                sndAlert.currentTime = 0;
                sndAlert.play().catch(()=>{});
                addLog(`¬°${name.toUpperCase()} PIDE DUNG ${type}!`, colors[type]);
                if(b) {
                    b.classList.add('alert-' + type);
                    setTimeout(() => b.classList.remove('alert-' + type), 4000);
                }
            }
        });

        async function sendSignal(type) {
            const user = nameField.value.trim() || "Aliado";
            Object.values(btns).forEach(b => b.disabled = true);
            try {
                await fetch(CLOUDFLARE_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ user: `${user}|${type}` })
                });
                addLog(`Se√±al ${type} enviada...`, '#666');
            } catch (e) { addLog("Error Uplink", "#ff00e5"); }
            setTimeout(() => Object.values(btns).forEach(b => b.disabled = false), 2000);
        }

        btns.EASY.onclick = () => sendSignal('EASY');
        btns.MEDIUM.onclick = () => sendSignal('MEDIUM');
        btns.HARD.onclick = () => sendSignal('HARD');
        btns.WAY.onclick = () => sendSignal('WAY');
    </script>
</body>
</html>
