<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dungeon Control | Kitsu DevWorks</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --led-green: #00ff88; --led-yellow: #facc15; --led-red: #ff3e3e; --led-cyan: #00f2ff; --bg-dark: #05050a;
        }
        
        body { 
            font-family: 'Rajdhani', sans-serif; 
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 60%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 25px 25px, 25px 25px;
            height: 100vh; margin: 0; overflow: hidden; 
            display: flex; align-items: center; justify-content: center; color: white;
        }

        .main-card { 
            width: 95%; max-width: 520px; height: 92vh; 
            background: rgba(5, 5, 15, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.15); border-radius: 24px; 
            display: flex; flex-direction: column; padding: 1.5rem; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8); z-index: 10; position: relative;
        }
        
        .online-sidebar { 
            position: absolute; right: -135px; top: 20px; width: 125px; 
            background: rgba(10, 10, 20, 0.6); backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.1); border-left: 2px solid var(--led-cyan); 
            padding: 12px; font-family: 'JetBrains Mono', monospace; border-radius: 0 12px 12px 0;
        }
        @media (max-width: 900px) { .online-sidebar { display: none; } }

        .user-tag { font-size: 11px; color: #a0aec0; display: flex; align-items: center; gap: 6px; text-transform: uppercase; margin-bottom: 4px; }
        .status-dot { width: 6px; height: 6px; background: var(--led-green); border-radius: 50%; box-shadow: 0 0 8px var(--led-green); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        .input-aesthetic {
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(0, 242, 255, 0.2); 
            color: var(--led-cyan); font-family: 'JetBrains Mono', monospace; width: 80%;
        }

        .btn-raid, .btn-way { opacity: 0.15; pointer-events: none; transition: all 0.3s ease; filter: grayscale(1); }
        .enabled { opacity: 1 !important; pointer-events: auto !important; filter: grayscale(0) !important; }
        
        .btn-raid { 
            width: 85px; height: 85px; border-radius: 18px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.5);
        }
        
        .btn-way { 
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--led-cyan); 
            color: var(--bg-dark); background: var(--led-cyan); font-weight: 700; 
            text-transform: uppercase; font-size: 14px; margin-top: 1rem;
            box-shadow: 0 0 15px rgba(0,242,255,0.3);
        }

        #timer-display { 
            font-family: 'JetBrains Mono', monospace; font-size: 1.8rem; color: var(--led-cyan); 
            text-shadow: 0 0 10px var(--led-cyan); display: none; justify-content: center; align-items: center;
            margin: 0.5rem 0;
        }
        
        .log-container { 
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); 
            border-radius: 12px; font-family: 'JetBrains Mono', monospace; font-size: 12px; 
            padding: 1rem; flex-grow: 1; overflow-y: auto; color: #e2e8f0; line-height: 1.4;
            margin-bottom: 1rem;
        }
        .log-container::-webkit-scrollbar { width: 4px; }
        .log-container::-webkit-scrollbar-thumb { background: rgba(0, 242, 255, 0.3); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="online-sidebar" id="sidebar">
            <div class="text-[10px] text-cyan-500/80 mb-2 uppercase font-bold tracking-widest border-b border-cyan-500/20 pb-1">En L√≠nea (<span id="userCount">0</span>)</div>
            <div id="userList"></div>
        </div>

        <div class="text-center">
            <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-blue-400 tracking-widest uppercase drop-shadow-[0_0_10px_rgba(0,242,255,0.4)] mb-3">Dungeon Control</h1>
            <input type="text" id="userName" placeholder="NICKNAME" maxlength="10" class="input-aesthetic text-center text-[12px] p-2 rounded-lg uppercase font-bold tracking-widest">
        </div>

        <div class="px-4 mt-4">
            <div class="flex justify-between text-[10px] text-cyan-400 mb-1 font-bold uppercase tracking-widest font-mono">
                <span>Audio</span><span id="volLabel">50%</span>
            </div>
            <input type="range" id="volControl" min="0" max="1" step="0.01" value="0.5" class="w-full accent-cyan-400">
        </div>

        <div class="mt-4">
            <div class="flex justify-around gap-2 px-2">
                <button id="easyBtn" class="btn-raid btn-easy">
                    <span class="text-2xl">üõ°Ô∏è</span>
                    <span class="text-[9px] font-bold uppercase mt-1">Easy</span>
                </button>
                <button id="medBtn" class="btn-raid btn-medium">
                    <span class="text-2xl">‚öîÔ∏è</span>
                    <span class="text-[9px] font-bold uppercase mt-1">Medium</span>
                </button>
                <button id="hardBtn" class="btn-raid btn-hard">
                    <span class="text-2xl">üíÄ</span>
                    <span class="text-[9px] font-bold uppercase mt-1">Hard</span>
                </button>
            </div>
            <button id="wayBtn" class="btn-way">üèÉ‚Äç‚ôÇÔ∏è Voy en camino</button>
        </div>

        <div id="timer-display"><span id="timer-count" class="font-bold">30</span><span class="text-[12px] ml-1 opacity-50">S</span></div>
        
        <div id="log" class="log-container">> Esperando se√±ales...</div>
        
        <div class="flex justify-center mt-auto">
            <img src="KitsuLogo2.png" alt="Kitsu" class="w-20 opacity-90 drop-shadow-[0_0_10px_rgba(0,242,255,0.3)]">
        </div>
    </div>

    <audio id="sndEASY" src="https://assets.mixkit.co/active_storage/sfx/2567/2567-preview.mp3"></audio>
    <audio id="sndMEDIUM" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="sndHARD" src="https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3"></audio>
    <audio id="sndWAY" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script>
        const PUSHER_KEY = '78831e6e7f703ddd4fb2'; 
        const CLOUDFLARE_URL = 'https://dungeon-sos.kitsu-devworks.workers.dev';
        const nameField = document.getElementById('userName');
        const sounds = { EASY: document.getElementById('sndEASY'), MEDIUM: document.getElementById('sndMEDIUM'), HARD: document.getElementById('sndHARD'), WAY: document.getElementById('sndWAY') };
        let onlineUsers = {}, isTimerActive = false, hasConfirmedWay = false, countdown;

        const pusher = new Pusher(PUSHER_KEY, { cluster: 'us2', forceTLS: true });
        const channel = pusher.subscribe('dungeon-channel');

        function updateUI() {
            const hasName = nameField.value.trim().length >= 2;
            document.querySelectorAll('.btn-raid').forEach(b => (hasName && !isTimerActive) ? b.classList.add('enabled') : b.classList.remove('enabled'));
            (hasName && isTimerActive && !hasConfirmedWay) ? document.getElementById('wayBtn').classList.add('enabled') : document.getElementById('wayBtn').classList.remove('enabled');
        }

        function renderOnline() {
            const now = Date.now(); let html = ''; let count = 0;
            for (let u in onlineUsers) {
                if (now - onlineUsers[u] > 20000) { delete onlineUsers[u]; continue; }
                html += `<div class="user-tag"><div class="status-dot"></div>${u}</div>`; count++;
            }
            document.getElementById('userList').innerHTML = html;
            document.getElementById('userCount').innerText = count;
        }

        async function sendSignal(type) {
            const user = nameField.value.trim(); if (user.length < 2) return;
            if (type === 'WAY') hasConfirmedWay = true;
            try { await fetch(CLOUDFLARE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ user: `${user}|${type}` }) }); } catch(e) {}
            updateUI();
        }

        channel.bind('client-sos', (data) => {
            const [name, type] = data.user.split('|');
            onlineUsers[name.toUpperCase()] = Date.now(); renderOnline();
            if (type === 'PULSE') return;
            if (sounds[type]) { sounds[type].currentTime = 0; sounds[type].play().catch(()=>{}); }
            if (type !== 'WAY') { startTimer(); addLog(`ALERTA: ${name} APOYO EN ${type}`, type); }
            else { addLog(`${name} EN CAMINO`, 'WAY'); }
        });

        function startTimer() {
            clearInterval(countdown); isTimerActive = true; hasConfirmedWay = false; updateUI();
            let s = 30; const div = document.getElementById('timer-display'); div.style.display = 'flex';
            document.getElementById('timer-count').innerText = s;
            countdown = setInterval(() => {
                s--; document.getElementById('timer-count').innerText = s;
                if (s <= 0) { clearInterval(countdown); isTimerActive = false; div.style.display = 'none'; updateUI(); }
            }, 1000);
        }

        function addLog(msg, type) {
            const colors = { EASY: 'var(--led-green)', MEDIUM: 'var(--led-yellow)', HARD: 'var(--led-red)', WAY: 'var(--led-cyan)' };
            const log = document.getElementById('log');
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            log.innerHTML = `<div><span style="color:#666">[${time}]</span> <span style="color:${colors[type]}">> ${msg}</span></div>` + log.innerHTML;
        }

        setInterval(() => sendSignal('PULSE'), 10000); setInterval(renderOnline, 5000);
        nameField.oninput = updateUI;
        document.getElementById('easyBtn').onclick = () => sendSignal('EASY');
        document.getElementById('medBtn').onclick = () => sendSignal('MEDIUM');
        document.getElementById('hardBtn').onclick = () => sendSignal('HARD');
        document.getElementById('wayBtn').onclick = () => sendSignal('WAY');
        document.getElementById('volControl').oninput = (e) => {
            Object.values(sounds).forEach(s => s.volume = e.target.value);
            document.getElementById('volLabel').innerText = Math.round(e.target.value * 100) + "%";
        };
    </script>
</body>
</html>
