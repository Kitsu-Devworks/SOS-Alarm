<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dungeon Control | Kitsu DevWorks</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --led-green: #00ff88; --led-yellow: #facc15; --led-red: #ff3e3e; --led-cyan: #00f2ff; }
        body { font-family: 'Orbitron', sans-serif; background: radial-gradient(circle at center, #0a0a1a 0%, #020205 100%); height: 100vh; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; }
        
        .main-card { width: 95%; max-width: 450px; height: 95vh; max-height: 850px; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(0, 242, 255, 0.3); border-radius: 2rem; display: flex; flex-direction: column; justify-content: space-between; padding: 1.5rem; box-shadow: 0 0 40px rgba(0,0,0,0.7); z-index: 10; position: relative; }
        
        .online-sidebar { position: absolute; right: -130px; top: 20px; width: 120px; background: rgba(0, 0, 0, 0.4); border-left: 2px solid var(--led-cyan); padding: 10px; font-family: 'JetBrains Mono'; border-radius: 0 10px 10px 0; z-index: 5; }
        @media (max-width: 850px) { .online-sidebar { position: static; width: 100%; border-left: 0; border-bottom: 1px solid rgba(0, 242, 255, 0.2); margin-bottom: 10px; display: flex; flex-wrap: wrap; gap: 8px; } }
        
        .user-tag { font-size: 10px; color: var(--led-cyan); display: flex; align-items: center; gap: 5px; text-transform: uppercase; margin-bottom: 4px; font-weight: bold; }
        .status-dot { width: 5px; height: 5px; background: var(--led-green); border-radius: 50%; box-shadow: 0 0 5px var(--led-green); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .glow-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #fff 20%, var(--led-cyan) 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 12px rgba(0, 242, 255, 0.5));
        }

        /* Input de Volumen Aesthetic */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 5px; cursor: pointer; background: rgba(0, 242, 255, 0.1); border-radius: 5px; border: 1px solid rgba(0, 242, 255, 0.2);
        }
        input[type=range]::-webkit-slider-thumb {
            height: 16px; width: 16px; border-radius: 4px; background: var(--led-cyan); cursor: pointer;
            -webkit-appearance: none; margin-top: -6px; box-shadow: 0 0 10px var(--led-cyan);
        }

        .btn-raid, .btn-way { opacity: 0.15; pointer-events: none; transition: all 0.3s; filter: grayscale(1); }
        .enabled { opacity: 1 !important; pointer-events: auto !important; filter: grayscale(0) !important; }
        
        .btn-raid { width: 90px; height: 90px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border: 3px solid transparent; background: rgba(0,0,0,0.3); }
        .btn-easy { border-color: var(--led-green); box-shadow: 0 0 15px var(--led-green); color: var(--led-green); }
        .btn-medium { border-color: var(--led-yellow); box-shadow: 0 0 15px var(--led-yellow); color: var(--led-yellow); }
        .btn-hard { border-color: var(--led-red); box-shadow: 0 0 15px var(--led-red); color: var(--led-red); }
        
        .btn-way { width: 100%; padding: 16px; border-radius: 12px; border: 2px solid var(--led-cyan); color: var(--led-cyan); background: rgba(0, 242, 255, 0.1); font-weight: 900; text-transform: uppercase; font-size: 14px; margin-top: 1rem; box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        
        #timer-display { font-family: 'JetBrains Mono'; font-weight: 700; font-size: 2rem; color: var(--led-cyan); display: none; justify-content: center; align-items: center; margin: 10px 0; text-shadow: 0 0 10px var(--led-cyan); }
        
        /* Log con altura incrementada en 2cm */
        .log-container { background: rgba(0, 0, 0, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; font-family: 'JetBrains Mono'; font-size: 0.8rem; padding: 1rem; height: calc(150px + 2cm); overflow-y: auto; color: var(--led-cyan); margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="online-sidebar" id="sidebar">
            <div class="text-[9px] opacity-60 mb-2 uppercase font-bold text-cyan-400">OPERADORES (<span id="userCount">0</span>)</div>
            <div id="userList" class="flex flex-col"></div>
        </div>

        <div class="text-center">
            <h1 class="glow-title">Dungeon Control</h1>
            <input type="text" id="userName" placeholder="NICKNAME" maxlength="10" class="bg-black/60 border border-cyan-500/50 text-white text-[12px] p-2 rounded mt-2 font-mono outline-none w-2/3 text-center uppercase tracking-widest">
        </div>

        <div class="px-6 mt-2" style="margin-bottom: 0.5cm;">
            <div class="flex justify-between text-[10px] text-cyan-400 mb-2 font-bold uppercase tracking-tighter"><span>Audio System</span><span id="volLabel">50%</span></div>
            <input type="range" id="volControl" min="0" max="1" step="0.01" value="0.5">
        </div>

        <div>
            <div class="flex justify-around px-2">
                <button id="easyBtn" class="btn-raid btn-easy"><span class="text-2xl">üõ°Ô∏è</span><span class="text-[8px] font-black uppercase">Easy</span></button>
                <button id="medBtn" class="btn-raid btn-medium"><span class="text-2xl">‚öîÔ∏è</span><span class="text-[8px] font-black uppercase">Medium</span></button>
                <button id="hardBtn" class="btn-raid btn-hard"><span class="text-2xl">üíÄ</span><span class="text-[8px] font-black uppercase">Hard</span></button>
            </div>
            <div class="px-2"><button id="wayBtn" class="btn-way">Voy en camino</button></div>
        </div>

        <div id="timer-display"><span id="timer-count">30</span>s</div>

        <div id="log" class="log-container">> System Ready...</div>

        <div class="flex justify-center pb-2">
            <img src="KitsuLogo2.png" alt="Kitsu" class="w-24 opacity-100 drop-shadow-[0_0_8px_rgba(0,242,255,0.3)]">
        </div>
    </div>

    <audio id="sndEASY" src="https://assets.mixkit.co/active_storage/sfx/2567/2567-preview.mp3"></audio>
    <audio id="sndMEDIUM" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="sndHARD" src="https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3"></audio>
    <audio id="sndWAY" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script>
        const PUSHER_KEY = '78831e6e7f703ddd4fb2'; 
        const CLOUDFLARE_URL = 'https://dungeon-sos.kitsu-devworks.workers.dev';
        const nameField = document.getElementById('userName');
        const sounds = { EASY: document.getElementById('sndEASY'), MEDIUM: document.getElementById('sndMEDIUM'), HARD: document.getElementById('sndHARD'), WAY: document.getElementById('sndWAY') };
        let onlineUsers = {}, isTimerActive = false, hasConfirmedWay = false, countdown;

        const pusher = new Pusher(PUSHER_KEY, { cluster: 'us2', forceTLS: true });
        const channel = pusher.subscribe('dungeon-channel');

        function updateUI() {
            const hasName = nameField.value.trim().length >= 2;
            document.querySelectorAll('.btn-raid').forEach(b => (hasName && !isTimerActive) ? b.classList.add('enabled') : b.classList.remove('enabled'));
            (hasName && isTimerActive && !hasConfirmedWay) ? document.getElementById('wayBtn').classList.add('enabled') : document.getElementById('wayBtn').classList.remove('enabled');
        }

        function renderOnline() {
            const now = Date.now(); let html = ''; let count = 0;
            for (let u in onlineUsers) {
                if (now - onlineUsers[u] > 20000) { delete onlineUsers[u]; continue; }
                html += `<div class="user-tag"><div class="status-dot"></div>${u}</div>`; count++;
            }
            document.getElementById('userList').innerHTML = html;
            document.getElementById('userCount').innerText = count;
        }

        async function sendSignal(type) {
            const user = nameField.value.trim(); if (user.length < 2) return;
            if (type === 'WAY') hasConfirmedWay = true;
            try { await fetch(CLOUDFLARE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ user: `${user}|${type}` }) }); } catch(e) {}
            updateUI();
        }

        channel.bind('client-sos', (data) => {
            const [name, type] = data.user.split('|');
            onlineUsers[name.toUpperCase()] = Date.now(); renderOnline();
            if (type === 'PULSE') return;
            if (sounds[type]) { sounds[type].currentTime = 0; sounds[type].play().catch(()=>{}); }
            if (type !== 'WAY') { startTimer(); addLog(`¬°${name} PIDE APOYO: ${type}!`, type); }
            else { addLog(`${name} VIENE EN CAMINO`, 'WAY'); }
        });

        function startTimer() {
            clearInterval(countdown); isTimerActive = true; hasConfirmedWay = false; updateUI();
            let s = 30; const div = document.getElementById('timer-display'); div.style.display = 'flex';
            document.getElementById('timer-count').innerText = s;
            countdown = setInterval(() => {
                s--; document.getElementById('timer-count').innerText = s;
                if (s <= 0) { clearInterval(countdown); isTimerActive = false; div.style.display = 'none'; updateUI(); }
            }, 1000);
        }

        function addLog(msg, type) {
            const colors = { EASY: 'var(--led-green)', MEDIUM: 'var(--led-yellow)', HARD: 'var(--led-red)', WAY: 'var(--led-cyan)' };
            const log = document.getElementById('log');
            log.innerHTML = `<div style="color:${colors[type]}">> ${msg}</div>` + log.innerHTML;
        }

        setInterval(() => sendSignal('PULSE'), 10000); setInterval(renderOnline, 5000);
        nameField.oninput = updateUI;
        document.getElementById('easyBtn').onclick = () => sendSignal('EASY');
        document.getElementById('medBtn').onclick = () => sendSignal('MEDIUM');
        document.getElementById('hardBtn').onclick = () => sendSignal('HARD');
        document.getElementById('wayBtn').onclick = () => sendSignal('WAY');
        document.getElementById('volControl').oninput = (e) => {
            Object.values(sounds).forEach(s => s.volume = e.target.value);
            document.getElementById('volLabel').innerText = Math.round(e.target.value * 100) + "%";
        };
    </script>
</body>
</html>
