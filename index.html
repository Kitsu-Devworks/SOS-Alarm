<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dungeon Control | Kitsu DevWorks</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --led-green: #00ff88; --led-yellow: #facc15; --led-red: #ff3e3e; --led-cyan: #00f2ff; }
        body { font-family: 'Orbitron', sans-serif; background: radial-gradient(circle at center, #0a0a1a 0%, #020205 100%); height: 100vh; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        .app-container { position: relative; width: 450px; display: flex; justify-content: center; }

        /* VOLUMEN */
        .vol-sidebar { position: absolute; left: -40px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: center; gap: 12px; width: 30px; }
        .vol-icon { width: 18px; height: 18px; background: var(--led-cyan); clip-path: polygon(0% 30%, 30% 30%, 70% 0%, 70% 100%, 30% 70%, 0% 70%); filter: drop-shadow(0 0 5px var(--led-cyan)); }
        input[type=range].vertical { appearance: slider-vertical; width: 10px; height: 180px; background: rgba(0, 242, 255, 0.05); border: 1px solid rgba(0, 242, 255, 0.2); border-radius: 2px; cursor: pointer; outline: none; }
        input[type=range].vertical::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 8px; background: var(--led-cyan); border-radius: 2px; box-shadow: 0 0 10px var(--led-cyan); border: none; }

        /* ONLINE */
        .online-sidebar { position: absolute; right: -135px; top: 114px; width: 125px; background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(0, 242, 255, 0.2); border-left: 3px solid var(--led-cyan); padding: 12px; border-radius: 0 15px 15px 0; backdrop-filter: blur(5px); }

        .main-card { 
            width: 450px; height: 95vh; max-height: 820px; 
            background: rgba(0, 0, 0, 0.65); backdrop-filter: blur(20px); 
            border: 1px solid rgba(0, 242, 255, 0.3); border-radius: 2.5rem; 
            display: flex; flex-direction: column; 
            padding: 1.5rem; box-shadow: 0 0 40px rgba(0,0,0,0.7); z-index: 10;
        }

        .pro-title { 
            font-size: 1.6rem; font-weight: 900; text-transform: uppercase;
            background: linear-gradient(to bottom, #fff 20%, var(--led-cyan) 60%, #0088ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .btn-raid { width: 85px; height: 85px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 3px solid transparent; opacity: 0.15; pointer-events: none; transition: 0.3s; }
        .enabled { opacity: 1 !important; pointer-events: auto !important; }

        /* ESPACIO FIJO RESERVADO PARA EL TIMER */
        .timer-reserve { height: 45px; display: flex; align-items: center; justify-content: center; margin: 10px 0; }
        #timer-display { font-family: 'JetBrains Mono'; font-weight: 700; font-size: 2rem; color: var(--led-cyan); display: none; }
        .timer-critical { color: var(--led-red) !important; animation: pulse-red 0.5s infinite alternate; }
        @keyframes pulse-red { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* LOG CON +2CM (ALTO 130px) */
        .log-container { background: rgba(0, 0, 0, 0.85); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1rem; font-family: 'JetBrains Mono'; font-size: 0.75rem; padding: 1rem; height: 130px !important; overflow-y: auto; color: var(--led-cyan); }
        
        .logo-footer { display: flex; justify-content: center; margin-top: auto; padding-bottom: 5px; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="vol-sidebar">
            <div class="vol-icon"></div>
            <input type="range" id="volControl" class="vertical" min="0" max="1" step="0.01" value="0.5">
            <span id="volLabel" class="text-cyan-400 font-bold text-[10px]">50%</span>
        </div>

        <div class="main-card">
            <div class="text-center mb-4">
                <h1 class="pro-title">Dungeon Control</h1>
                <input type="text" id="userName" placeholder="NICKNAME" maxlength="8" class="bg-black/60 border border-cyan-500/50 text-white text-[10px] p-2 rounded mt-3 font-mono outline-none w-2/3 text-center uppercase focus:border-cyan-400">
            </div>

            <div class="flex justify-between px-1 mb-4">
                <button id="easyBtn" class="btn-raid border-led-green text-led-green"><span class="text-2xl">üõ°Ô∏è</span><span class="text-[8px] font-black uppercase mt-1">Easy</span></button>
                <button id="medBtn" class="btn-raid border-led-yellow text-led-yellow"><span class="text-2xl">‚öîÔ∏è</span><span class="text-[8px] font-black uppercase mt-1">Medium</span></button>
                <button id="hardBtn" class="btn-raid border-led-red text-led-red"><span class="text-2xl">üíÄ</span><span class="text-[8px] font-black uppercase mt-1">Hard</span></button>
            </div>

            <button id="wayBtn" class="btn-way bg-cyan-500/10 border-2 border-cyan-400 text-cyan-400 w-full py-4 rounded-xl font-black text-[11px] uppercase tracking-widest opacity-15 pointer-events-none">üèÉ‚Äç‚ôÇÔ∏è En Camino</button>

            <div class="timer-reserve">
                <div id="timer-display"><span id="timer-count">30</span>s</div>
            </div>

            <div id="log" class="log-container">> System Ready...</div>

            <div class="logo-footer">
                <img src="KitsuLogo2.png" alt="Kitsu" class="w-[104px] h-auto opacity-90">
            </div>
        </div>

        <div class="online-sidebar">
            <div class="text-[8px] opacity-50 mb-2 uppercase font-bold text-cyan-400">Online (<span id="userCount">0</span>)</div>
            <div id="userList"></div>
        </div>
    </div>

    <script>
        const PUSHER_KEY = '78831e6e7f703ddd4fb2';
        const CLOUDFLARE_URL = 'https://dungeon-sos.kitsu-devworks.workers.dev';
        const nameField = document.getElementById('userName');
        const diffButtons = document.querySelectorAll('.btn-raid');
        const wayBtn = document.getElementById('wayBtn');
        const timerDisplay = document.getElementById('timer-display');
        const timerCount = document.getElementById('timer-count');
        const sounds = { 
            EASY: new Audio('https://assets.mixkit.co/active_storage/sfx/2567/2567-preview.mp3'), 
            MEDIUM: new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3'), 
            HARD: new Audio('https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3'), 
            WAY: new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3') 
        };
        
        let countdown, isTimerActive = false, hasConfirmedWay = false, onlineUsers = {};

        function updateUI() {
            const hasName = nameField.value.trim().length >= 2;
            if (!hasName) { diffButtons.forEach(b => b.classList.remove('enabled')); wayBtn.classList.remove('enabled'); return; }
            if (isTimerActive) {
                diffButtons.forEach(b => b.classList.remove('enabled'));
                (!hasConfirmedWay) ? wayBtn.classList.add('enabled') : wayBtn.classList.remove('enabled');
            } else {
                diffButtons.forEach(b => b.classList.add('enabled')); wayBtn.classList.remove('enabled');
            }
        }

        function renderOnline() {
            const now = Date.now();
            let html = '', count = 0;
            for (let u in onlineUsers) {
                if (now - onlineUsers[u] > 20000) { delete onlineUsers[u]; continue; }
                html += `<div class="flex items-center gap-2 text-[9px] text-cyan-400 mb-1"><div class="w-1.5 h-1.5 bg-green-500 rounded-full"></div>${u.toUpperCase()}</div>`;
                count++;
            }
            document.getElementById('userList').innerHTML = html;
            document.getElementById('userCount').innerText = count;
        }

        const pusher = new Pusher(PUSHER_KEY, { cluster: 'us2', forceTLS: true });
        const channel = pusher.subscribe('dungeon-channel');

        channel.bind('client-sos', (data) => {
            const [name, type] = data.user.split('|');
            onlineUsers[name.toUpperCase()] = Date.now(); renderOnline();
            if (type === 'PULSE') return;
            if (sounds[type]) { sounds[type].currentTime = 0; sounds[type].play().catch(()=>{}); }
            if (type !== 'WAY') { startTimer(); addLog(`¬°${name.toUpperCase()} PIDE ${type}!`, type); }
            else { addLog(`${name.toUpperCase()} EN CAMINO`, 'WAY'); }
        });

        async function sendSignal(type) {
            const user = nameField.value.trim();
            if (!user || user.length < 2) return;
            if (type === 'WAY') { hasConfirmedWay = true; updateUI(); }
            try { await fetch(CLOUDFLARE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ user: `${user}|${type}` }) }); } catch (e) {}
        }

        function startTimer() {
            clearInterval(countdown); isTimerActive = true; hasConfirmedWay = false; updateUI();
            let s = 30; timerDisplay.style.display = 'block'; timerDisplay.classList.remove('timer-critical');
            countdown = setInterval(() => {
                s--; timerCount.innerText = s;
                if (s <= 10) timerDisplay.classList.add('timer-critical');
                if (s <= 0) { clearInterval(countdown); isTimerActive = false; timerDisplay.style.display = 'none'; updateUI(); }
            }, 1000);
        }

        function addLog(msg, type) {
            const colors = { EASY: '#00ff88', MEDIUM: '#facc15', HARD: '#ff3e3e', WAY: '#00f2ff' };
            const log = document.getElementById('log');
            log.innerHTML = `<div style="color:${colors[type]}">> ${msg}</div>` + log.innerHTML;
        }

        document.getElementById('volControl').oninput = (e) => {
            const v = e.target.value;
            Object.values(sounds).forEach(s => s.volume = v);
            document.getElementById('volLabel').innerText = Math.round(v * 100) + "%";
        };

        setInterval(() => { if (nameField.value.trim().length >= 2) sendSignal('PULSE'); }, 10000);
        setInterval(renderOnline, 5000);
        nameField.oninput = updateUI;
        document.getElementById('easyBtn').onclick = () => sendSignal('EASY');
        document.getElementById('medBtn').onclick = () => sendSignal('MEDIUM');
        document.getElementById('hardBtn').onclick = () => sendSignal('HARD');
        document.getElementById('wayBtn').onclick = () => sendSignal('WAY');
    </script>
</body>
</html>
