<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOS | Kitsu DevWorks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --led-cyan: #00f2ff; --led-pink: #ff00e5; --led-yellow: #facc15; }
        
        body { 
            font-family: 'Orbitron', sans-serif; 
            background: radial-gradient(circle at center, #0a0a1a 0%, #020205 100%);
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Bloquea el scroll en PC y mÃ³vil */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor tipo "App" que se adapta a PC y MÃ³vil */
        .main-card {
            width: 95%;
            max-width: 450px; /* TamaÃ±o ideal para que en PC no se vea gigante */
            height: 90vh;
            max-height: 700px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 242, 255, 0.1);
            border-radius: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            position: relative;
        }

        .neon-text {
            text-shadow: 0 0 10px var(--led-cyan), 0 0 20px rgba(0, 242, 255, 0.5);
        }

        .btn-sos {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid var(--led-yellow);
            background: transparent;
            box-shadow: 0 0 15px var(--led-yellow), inset 0 0 15px var(--led-yellow);
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn-sos:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--led-yellow), inset 0 0 20px var(--led-yellow);
        }

        .btn-sos:active {
            transform: scale(0.95);
        }

        .alert-active {
            animation: glitch 0.15s infinite;
            background: var(--led-yellow) !important;
            color: black !important;
        }

        @keyframes glitch {
            0% { transform: translate(0) scale(0.95); }
            50% { transform: translate(-2px, 2px) scale(0.95); }
            100% { transform: translate(2px, -2px) scale(0.95); }
        }

        .log-container {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            padding: 1rem;
            height: 100px;
            overflow-y: auto;
            color: var(--led-cyan);
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="text-center">
            <h1 class="text-3xl font-black italic tracking-tighter neon-text text-cyan-400">SOS SYSTEM</h1>
            <p class="text-[10px] text-slate-400 tracking-[0.4em] uppercase mt-1">Status: Operational</p>
        </div>

        <div class="flex justify-center items-center">
            <button id="alertBtn" class="btn-sos group">
                <span id="icon" class="text-6xl mb-1">ðŸ””</span>
                <span class="text-[10px] font-bold text-yellow-400 tracking-widest uppercase">Send Signal</span>
            </button>
        </div>

        <div id="log" class="log-container">
            > Initializing encrypted link...<br>
            > Connection: Stable [us2]<br>
            > Welcome back, Kitsu.
        </div>

        <div class="flex flex-col items-center gap-2">
            <img src="KitsuLogo2.png" alt="Kitsu" class="h-12 w-auto object-contain drop-shadow-[0_0_5px_rgba(255,255,255,0.5)]">
            <div class="text-[9px] text-slate-500 font-bold tracking-widest uppercase opacity-60">
                Kitsu DevWorks Â© 2026
            </div>
        </div>
    </div>

    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const PUSHER_KEY = '78831e6e7f703ddd4fb2'; // [cite: 2026-02-23]
        const CLUSTER = 'us2'; // [cite: 2026-02-23]
        const PIPEDREAM_URL = 'https://eo8pk6pez8jqbml.m.pipedream.net'; // [cite: 2026-02-23]

        const pusher = new Pusher(PUSHER_KEY, { cluster: CLUSTER });
        const channel = pusher.subscribe('dungeon-channel');
        
        const btn = document.getElementById('alertBtn');
        const sound = document.getElementById('alertSound');
        const log = document.getElementById('log');
        const icon = document.getElementById('icon');

        function addLog(msg) {
            const time = new Date().toLocaleTimeString();
            log.innerHTML = `> [${time}] ${msg}<br>` + log.innerHTML;
        }

        channel.bind('alerta-event', function() {
            sound.play();
            btn.classList.add('alert-active');
            icon.innerText = "âš”ï¸";
            addLog("INCOMING SOS: Squad Alerted!");

            setTimeout(() => {
                btn.classList.remove('alert-active');
                icon.innerText = "ðŸ””";
            }, 5000);
        });

        btn.onclick = async () => {
            btn.disabled = true;
            addLog("Transmitting SOS...");
            try {
                await fetch(PIPEDREAM_URL, { method: 'POST', mode: 'no-cors' });
                addLog("Link confirmed. Signal sent.");
            } catch (e) { 
                addLog("ERROR: Uplink failed."); 
            }
            setTimeout(() => { btn.disabled = false; }, 3000);
        };
    </script>
</body>
</html>
