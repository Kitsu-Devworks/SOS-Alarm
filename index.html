<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DNGN-CALL // KITSU</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-cyan: #00f2ff; 
            --neon-red: #ff0055; 
            --neon-gold: #facc15;
            --bg-dark: #050508;
        }

        body { 
            font-family: 'JetBrains Mono', monospace; 
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            height: 100vh; margin: 0; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* Contenedor con aspecto de "Placa de Metal" degradada */
        .main-card { 
            width: 90%; max-width: 380px; height: 85vh; 
            background: linear-gradient(145deg, #0a0b10, #161922);
            border: 2px solid #2d3446;
            border-radius: 10px;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 1.2rem;
            box-shadow: 0 0 40px rgba(0,0,0,0.9), inset 0 0 15px rgba(0, 242, 255, 0.05);
            position: relative;
        }

        .main-card::before {
            content: "SYSTEM_RECLUT_V2.0"; position: absolute; top: -10px; left: 20px;
            background: #161922; padding: 0 10px; color: #4a5568; font-size: 8px; font-weight: bold;
        }

        /* T铆tulo Estilo Peque帽o y T茅cnico */
        .title-gaming {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.8rem; letter-spacing: 4px; color: var(--neon-cyan);
            text-shadow: 0 0 8px rgba(0, 242, 255, 0.6);
            text-transform: uppercase;
        }

        /* Input Estilo HUD */
        input#userName {
            background: rgba(0, 0, 0, 0.4); border: 1px solid #334155;
            color: var(--neon-cyan); font-size: 0.65rem; padding: 6px;
            border-radius: 4px; text-align: center; width: 60%;
            transition: all 0.3s;
        }
        input#userName:focus { border-color: var(--neon-cyan); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); outline: none; }

        /* Bot贸n de Espadas con Animaci贸n de Impacto */
        .btn-sos { 
            width: 130px; height: 130px; border-radius: 15px; 
            border: 2px solid #334155; background: #0f172a;
            cursor: pointer; position: relative; overflow: hidden;
            transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .btn-sos:hover { border-color: var(--neon-gold); box-shadow: 0 0 20px rgba(250, 204, 21, 0.2); }

        /* Efecto al hacer Click (Retroceso de arma) */
        .btn-sos:active:not(:disabled) { 
            transform: scale(0.9) translateY(5px);
            background: #1e293b;
            border-color: var(--neon-cyan);
        }

        /* Animaci贸n cuando llega la alerta (Glitch y Parpadeo Rojo) */
        .alert-active { 
            animation: danger-pulse 0.2s infinite alternate; 
            border-color: var(--neon-red) !important;
            box-shadow: 0 0 30px var(--neon-red) !important;
        }

        @keyframes danger-pulse {
            from { background: #0f172a; color: white; }
            to { background: var(--neon-red); color: black; transform: scale(0.98) rotate(1deg); }
        }

        /* Sliders Personalizados */
        .volume-slider { -webkit-appearance: none; width: 100%; height: 3px; background: #1e293b; border-radius: 2px; }
        .volume-slider::-webkit-slider-thumb { 
            -webkit-appearance: none; width: 12px; height: 12px; 
            background: var(--neon-cyan); border-radius: 2px; box-shadow: 0 0 8px var(--neon-cyan); 
        }

        /* Consola de Mensajes Estilo Retro */
        .log-container { 
            background: rgba(2, 6, 23, 0.9); border: 1px solid #1e293b;
            border-radius: 6px; font-size: 0.6rem; padding: 10px; height: 110px;
            overflow-y: auto; color: #94a3b8; border-left: 3px solid var(--neon-cyan);
        }

        .log-entry { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.02); }
        .log-highlight { color: var(--neon-gold); font-weight: bold; }
        .log-error { color: var(--neon-red); }

    </style>
</head>
<body>
    <div class="main-card">
        <div class="flex flex-col items-center">
            <h1 class="title-gaming mt-2">DNGN_CALL</h1>
            <div class="w-12 h-0.5 bg-cyan-500/30 my-2"></div>
            <input type="text" id="userName" placeholder="NICKNAME_ID" maxlength="8">
        </div>

        <div class="px-6">
            <div class="flex justify-between text-[8px] text-slate-500 mb-1 font-bold tracking-[2px]">
                <span>AUDIO_LVL</span> <span id="volPercent" class="text-cyan-400">50%</span>
            </div>
            <input type="range" id="volControl" min="0" max="1" step="0.05" value="0.5" class="volume-slider">
        </div>

        <div class="flex justify-center">
            <button id="alertBtn" class="btn-sos">
                <span class="text-4xl mb-1 filter drop-shadow-[0_0_5px_rgba(255,255,255,0.5)]">锔</span>
                <span class="text-[7px] font-bold text-slate-400 tracking-[3px] uppercase">Initiate</span>
            </button>
        </div>

        <div id="log" class="log-container">
            <div class="log-entry">> SECURE LINK ESTABLISHED...</div>
            <div class="log-entry">> WAITING FOR TEAM SIGNAL...</div>
        </div>

        <div class="flex justify-between items-end">
            <div class="flex flex-col">
                <span class="text-[6px] text-slate-600 font-bold tracking-widest uppercase">Kitsu_OS v2.0</span>
                <span class="text-[5px] text-slate-700 tracking-tighter">EST. 2026 // VALPARAISO_CL</span>
            </div>
            <img src="KitsuLogo2.png" alt="K" class="h-6 w-auto opacity-40 grayscale hover:grayscale-0 transition-all" onerror="this.style.display='none'">
        </div>
    </div>

    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script>
        const PUSHER_KEY = '78831e6e7f703ddd4fb2';
        const CLUSTER = 'us2';

        const btn = document.getElementById('alertBtn');
        const sound = document.getElementById('alertSound');
        const log = document.getElementById('log');
        const nameField = document.getElementById('userName');
        const volControl = document.getElementById('volControl');
        const volPercent = document.getElementById('volPercent');

        sound.volume = 0.5;
        nameField.value = localStorage.getItem('kitsu_user') || "";

        function addLog(msg, type = 'normal') {
            const time = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            let style = '';
            if(type === 'error') style = 'log-error';
            if(type === 'alert') style = 'log-highlight';

            log.innerHTML = `<div class="log-entry ${style}">[${time}] ${msg}</div>` + log.innerHTML;
        }

        volControl.oninput = (e) => {
            sound.volume = e.target.value;
            volPercent.innerText = Math.round(e.target.value * 100) + "%";
        };

        const pusher = new Pusher(PUSHER_KEY, { cluster: CLUSTER, forceTLS: true });
        const channel = pusher.subscribe('cache-dungeon');

        // Recepci贸n de Alerta
        channel.bind('client-sos', function(data) {
            sound.pause();
            sound.currentTime = 0;
            sound.play().catch(() => addLog("AUDIO_LOCKED: INTERACT WITH HUD", 'error'));
            
            btn.classList.add('alert-active');
            addLog(` INCOMING: ${data.user.toUpperCase()} REQUIRES BACKUP!`, 'alert');
            
            setTimeout(() => btn.classList.remove('alert-active'), 5000);
        });

        // Env铆o de Alerta
        btn.onclick = () => {
            const user = nameField.value.trim().substring(0, 8);
            if (!user) {
                addLog("ACCESS_DENIED: NICKNAME_REQUIRED", 'error');
                nameField.classList.add('border-red-500');
                setTimeout(() => nameField.classList.remove('border-red-500'), 1000);
                return;
            }
            
            localStorage.setItem('kitsu_user', user);
            btn.disabled = true;
            
            try {
                channel.trigger('client-sos', { user: user });
                addLog(`UPLINK_SUCCESS: BROADCASTING AS ${user.toUpperCase()}...`);
                sound.currentTime = 0;
                sound.play();
            } catch(e) {
                addLog("UPLINK_CRITICAL_FAILURE", 'error');
            }

            setTimeout(() => btn.disabled = false, 3000);
        };
    </script>
</body>
</html>
