<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dungeon Raid | Kitsu DevWorks</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --led-green: #00ff88; --led-yellow: #facc15; --led-red: #ff3e3e; --led-cyan: #00f2ff; }
        body { font-family: 'Orbitron', sans-serif; background: radial-gradient(circle at center, #0a0a1a 0%, #020205 100%); height: 100vh; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        /* Contenedor relativo para que nada se mueva */
        .app-container { position: relative; display: flex; align-items: center; justify-content: center; }

        /* VOLUMEN VERTICAL (POSICI√ìN FIJA IZQUIERDA) */
        .vol-sidebar { position: absolute; left: -60px; display: flex; flex-direction: column; align-items: center; gap: 8px; width: 40px; }
        input[type=range].vertical { appearance: slider-vertical; width: 8px; height: 180px; background: rgba(0, 242, 255, 0.1); border: 1px solid rgba(0, 242, 255, 0.3); cursor: pointer; }

        /* VI√ëETA OPERADORES (POSICI√ìN FIJA DERECHA) */
        .online-sidebar { position: absolute; right: -140px; width: 120px; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(0, 242, 255, 0.2); border-left: 3px solid var(--led-cyan); padding: 10px; font-family: 'JetBrains Mono'; border-radius: 0 10px 10px 0; }
        .user-tag { font-size: 9px; color: var(--led-cyan); display: flex; align-items: center; gap: 5px; text-transform: uppercase; margin-bottom: 4px; }
        .status-dot { width: 5px; height: 5px; background: var(--led-green); border-radius: 50%; box-shadow: 0 0 5px var(--led-green); }

        .main-card { 
            width: 450px; height: 95vh; max-height: 850px; 
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(15px); 
            border: 1px solid rgba(0, 242, 255, 0.3); border-radius: 2rem; 
            display: flex; flex-direction: column; justify-content: space-between; 
            padding: 1.5rem; box-shadow: 0 0 30px rgba(0,0,0,0.5); 
        }

        .btn-raid, .btn-way { opacity: 0.15; pointer-events: none; transition: all 0.3s; filter: grayscale(1); }
        .enabled { opacity: 1 !important; pointer-events: auto !important; filter: grayscale(0) !important; }
        .btn-raid { width: 85px; height: 85px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 3px solid transparent; }
        .btn-easy { border-color: var(--led-green); box-shadow: 0 0 10px var(--led-green); color: var(--led-green); }
        .btn-medium { border-color: var(--led-yellow); box-shadow: 0 0 10px var(--led-yellow); color: var(--led-yellow); }
        .btn-hard { border-color: var(--led-red); box-shadow: 0 0 10px var(--led-red); color: var(--led-red); }
        .btn-way { width: 100%; padding: 14px; border-radius: 12px; border: 2px solid var(--led-cyan); color: var(--led-cyan); background: rgba(0, 242, 255, 0.1); font-weight: 900; text-transform: uppercase; font-size: 12px; margin-top: 1rem; }

        .timer-slot { height: 40px; display: flex; align-items: center; justify-content: center; margin-top: 10px; }
        #timer-display { font-family: 'JetBrains Mono'; font-weight: 700; font-size: 1.5rem; color: var(--led-cyan); display: none; }

        .log-container { background: rgba(0, 0, 0, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; font-family: 'JetBrains Mono'; font-size: 0.75rem; padding: 0.8rem; height: 200px; overflow-y: auto; color: var(--led-cyan); margin-top: 20px; }

        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%; background: var(--led-cyan); border: 2px solid white; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="vol-sidebar">
            <span class="text-[12px]">üîä</span>
            <input type="range" id="volControl" class="vertical" min="0" max="1" step="0.01" value="0.5">
            <span id="volLabel" class="text-cyan-400 font-bold text-[10px]">50%</span>
        </div>

        <div class="main-card">
            <div class="text-center">
                <h1 class="text-lg font-black italic text-cyan-400">DUNGEON RAID CONTROL</h1>
                <input type="text" id="userName" placeholder="INGRESA TU NICK" maxlength="8" class="bg-black/60 border border-cyan-500/50 text-white text-[10px] p-2 rounded mt-2 font-mono outline-none w-2/3 text-center uppercase">
            </div>

            <div class="flex justify-between px-1">
                <button id="easyBtn" class="btn-raid btn-easy"><span class="text-xl">üõ°Ô∏è</span><span class="text-[7px] font-black uppercase">Easy</span></button>
                <button id="medBtn" class="btn-raid btn-medium"><span class="text-xl">‚öîÔ∏è</span><span class="text-[7px] font-black uppercase">Medium</span></button>
                <button id="hardBtn" class="btn-raid btn-hard"><span class="text-xl">üíÄ</span><span class="text-[7px] font-black uppercase">Hard</span></button>
            </div>

            <div class="px-2"><button id="wayBtn" class="btn-way">üèÉ‚Äç‚ôÇÔ∏è CONFIRMAR EN CAMINO</button></div>

            <div class="timer-slot">
                <div id="timer-display"><span class="text-[10px] opacity-50 uppercase">Wait:</span> <span id="timer-count">30</span>s</div>
            </div>

            <div id="log" class="log-container">> System Online...</div>

            <div class="flex justify-center pb-2">
                <img src="KitsuLogo2.png" alt="Kitsu" class="w-[104px] h-auto opacity-90">
            </div>
        </div>

        <div class="online-sidebar">
            <div class="text-[8px] opacity-50 mb-2 uppercase font-bold text-cyan-400">Operadores (<span id="userCount">0</span>)</div>
            <div id="userList"></div>
        </div>
    </div>

    <audio id="sndEASY" src="https://assets.mixkit.co/active_storage/sfx/2567/2567-preview.mp3"></audio>
    <audio id="sndMEDIUM" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="sndHARD" src="https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3"></audio>
    <audio id="sndWAY" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script>
        const PUSHER_KEY = '78831e6e7f703ddd4fb2';
        const CLOUDFLARE_URL = 'https://dungeon-sos.kitsu-devworks.workers.dev';
        const nameField = document.getElementById('userName');
        const diffButtons = document.querySelectorAll('.btn-raid');
        const wayBtn = document.getElementById('wayBtn');
        const sounds = { EASY: document.getElementById('sndEASY'), MEDIUM: document.getElementById('sndMEDIUM'), HARD: document.getElementById('sndHARD'), WAY: document.getElementById('sndWAY') };
        let countdown, isTimerActive = false, hasConfirmedWay = false, onlineUsers = {};

        function updateUI() {
            const hasName = nameField.value.trim().length >= 2;
            if (!hasName) { diffButtons.forEach(b => b.classList.remove('enabled')); wayBtn.classList.remove('enabled'); return; }
            if (isTimerActive) {
                diffButtons.forEach(b => b.classList.remove('enabled'));
                (!hasConfirmedWay) ? wayBtn.classList.add('enabled') : wayBtn.classList.remove('enabled');
            } else {
                diffButtons.forEach(b => b.classList.add('enabled')); wayBtn.classList.remove('enabled');
            }
        }

        function startTimer() {
            clearInterval(countdown); isTimerActive = true; hasConfirmedWay = false; updateUI();
            let s = 30; document.getElementById('timer-display').style.display = 'flex';
            countdown = setInterval(() => {
                s--; document.getElementById('timer-count').innerText = s;
                if (s <= 0) { clearInterval(countdown); isTimerActive = false; document.getElementById('timer-display').style.display = 'none'; updateUI(); }
            }, 1000);
        }

        const pusher = new Pusher(PUSHER_KEY, { cluster: 'us2', forceTLS: true });
        const channel = pusher.subscribe('dungeon-channel');

        channel.bind('client-sos', (data) => {
            const [name, type] = data.user.split('|');
            if (sounds[type]) { sounds[type].currentTime = 0; sounds[type].play().catch(()=>{}); }
            if (type !== 'WAY') { startTimer(); addLog(`¬°${name.toUpperCase()} PIDE ${type}!`, type); }
            else { addLog(`${name.toUpperCase()} EN CAMINO`, 'WAY'); }
        });

        async function sendSignal(type) {
            const user = nameField.value.trim(); if (!user || user.length < 2) return;
            if (type === 'WAY') { hasConfirmedWay = true; updateUI(); }
            try { await fetch(CLOUDFLARE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ user: `${user}|${type}` }) }); } catch (e) {}
        }

        function addLog(msg, type) {
            const colors = { EASY: '#00ff88', MEDIUM: '#facc15', HARD: '#ff3e3e', WAY: '#00f2ff' };
            const log = document.getElementById('log');
            log.innerHTML = `<div style="color:${colors[type]}">> ${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} - ${msg}</div>` + log.innerHTML;
        }

        document.getElementById('volControl').oninput = (e) => {
            const v = e.target.value;
            Object.values(sounds).forEach(s => s.volume = v);
            document.getElementById('volLabel').innerText = Math.round(v * 100) + "%";
        };

        nameField.oninput = updateUI;
        document.getElementById('easyBtn').onclick = () => sendSignal('EASY');
        document.getElementById('medBtn').onclick = () => sendSignal('MEDIUM');
        document.getElementById('hardBtn').onclick = () => sendSignal('HARD');
        document.getElementById('wayBtn').onclick = () => sendSignal('WAY');
    </script>
</body>
</html>
