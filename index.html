<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dungeon Ops | Kitsu DevWorks</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --led-cyan: #00f2ff; --led-pink: #ff00e5; --led-yellow: #facc15; }
        body { font-family: 'Orbitron', sans-serif; background: radial-gradient(circle at center, #0a0a1a 0%, #020205 100%); height: 100vh; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        .main-card { 
            width: 95%; max-width: 450px; height: 92vh; max-height: 800px; 
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(15px); 
            border: 1px solid rgba(0, 242, 255, 0.3); border-radius: 2rem; 
            display: flex; flex-direction: column; justify-content: space-between; 
            padding: 1.2rem; box-shadow: 0 0 30px rgba(0,0,0,0.5); 
        }

        .btn-action { 
            width: 130px; height: 130px; border-radius: 50%; transition: all 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; text-align: center;
        }
        .btn-action:active { transform: scale(0.9); }
        .btn-action:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-sos { border: 4px solid var(--led-yellow); box-shadow: 0 0 15px var(--led-yellow); }
        .btn-way { border: 4px solid var(--led-cyan); box-shadow: 0 0 15px var(--led-cyan); }
        
        .alert-sos { animation: glitch 0.15s infinite; background: var(--led-yellow) !important; color: black !important; }
        .alert-way { animation: pulse-cyan 0.5s infinite; background: var(--led-cyan) !important; color: black !important; }

        @keyframes glitch { 0% { transform: scale(0.95); } 50% { transform: translate(-2px, 2px) scale(0.95); } 100% { transform: translate(2px, -2px) scale(0.95); } }
        @keyframes pulse-cyan { 0% { box-shadow: 0 0 10px var(--led-cyan); } 50% { box-shadow: 0 0 30px var(--led-cyan); } 100% { box-shadow: 0 0 10px var(--led-cyan); } }

        .log-container { 
            background: rgba(0, 0, 0, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 1rem; font-family: 'JetBrains Mono', monospace; 
            font-size: 0.75rem; padding: 0.8rem; height: 160px; 
            overflow-y: auto; color: var(--led-cyan); line-height: 1.4; 
        }

        input[type=range] { -webkit-appearance: none; background: rgba(0, 242, 255, 0.1); border-radius: 5px; height: 6px; width: 100%; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%; background: var(--led-cyan); cursor: pointer; border: 2px solid white; box-shadow: 0 0 10px var(--led-cyan); }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="text-center">
            <h1 class="text-xl font-black italic text-cyan-400 tracking-tighter">DUNGEON OPS</h1>
            <input type="text" id="userName" placeholder="TU NICK" maxlength="8" class="bg-black/60 border border-cyan-500/50 text-white text-[10px] p-2 rounded mt-2 font-mono outline-none focus:border-cyan-400 w-2/3 text-center uppercase">
        </div>

        <div class="px-6">
            <div class="flex justify-between text-[9px] text-cyan-400 mb-1 font-bold uppercase tracking-widest">
                <span>Audio Master</span>
                <span id="volLabel">50%</span>
            </div>
            <input type="range" id="volControl" min="0" max="1" step="0.01" value="0.5">
        </div>

        <div class="flex justify-around items-center gap-4">
            <button id="wayBtn" class="btn-action btn-way group">
                <span class="text-3xl mb-1">üèÉ‚Äç‚ôÇÔ∏è</span>
                <span class="text-[7px] font-bold text-cyan-400 uppercase tracking-widest leading-tight">En Camino<br>Confirmar</span>
            </button>

            <button id="sosBtn" class="btn-action btn-sos group">
                <span class="text-3xl mb-1">‚öîÔ∏è</span>
                <span class="text-[7px] font-bold text-yellow-400 uppercase tracking-widest leading-tight">Pedir SOS<br>Dungeon</span>
            </button>
        </div>

        <div id="log" class="log-container">> Link Cloudflare: ONLINE...</div>

        <div class="flex flex-col items-center pb-2">
            <img src="KitsuLogo2.png" alt="Kitsu DevWorks" class="w-20 h-auto mb-2 opacity-90 drop-shadow-[0_0_8px_rgba(0,242,255,0.4)]">
            <div class="text-[9px] text-cyan-400/80 font-bold uppercase tracking-[0.2em] mb-0.5">KitsuDevWorks</div>
            <div class="text-[7px] text-slate-500 font-bold uppercase opacity-40 tracking-wider">Premium Infrastructure ‚Ä¢ v3.0</div>
        </div>
    </div>

    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
    <audio id="confirmSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" preload="auto"></audio>

    <script>
        // CONFIGURACI√ìN
        const PUSHER_KEY = '78831e6e7f703ddd4fb2'; 
        const CLUSTER = 'us2'; 
        const CLOUDFLARE_URL = 'https://dungeon-sos.kitsu-devworks.workers.dev';

        const sosBtn = document.getElementById('sosBtn');
        const wayBtn = document.getElementById('wayBtn');
        const soundSOS = document.getElementById('alertSound');
        const soundWay = document.getElementById('confirmSound');
        const log = document.getElementById('log');
        const nameField = document.getElementById('userName');
        const volControl = document.getElementById('volControl');
        const volLabel = document.getElementById('volLabel');

        // L√≥gica de Volumen Global
        soundSOS.volume = 0.5;
        soundWay.volume = 0.5;
        volControl.oninput = (e) => {
            const val = e.target.value;
            soundSOS.volume = val;
            soundWay.volume = val;
            volLabel.innerText = Math.round(val * 100) + "%";
        };

        function addLog(msg, colorClass = 'text-cyan-400') {
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            log.innerHTML = `<div class="${colorClass}">> ${time} - ${msg}</div>` + log.innerHTML;
        }

        // Configuraci√≥n de Pusher
        const pusher = new Pusher(PUSHER_KEY, { cluster: CLUSTER, forceTLS: true });
        const channel = pusher.subscribe('dungeon-channel');

        // Escuchar eventos
        channel.bind('client-sos', function(data) {
            const isSOS = data.user.includes("(SOS)");
            const pureName = data.user.replace(" (SOS)", "").replace(" (EN CAMINO)", "");
            
            if (isSOS) {
                soundSOS.currentTime = 0;
                soundSOS.play().catch(() => {});
                sosBtn.classList.add('alert-sos');
                addLog(`üî• ¬°${pureName.toUpperCase()} PIDE AYUDA!`, 'text-yellow-400');
                setTimeout(() => sosBtn.classList.remove('alert-sos'), 4000);
            } else {
                soundWay.currentTime = 0;
                soundWay.play().catch(() => {});
                wayBtn.classList.add('alert-way');
                addLog(`üöÄ ${pureName.toUpperCase()} VA EN CAMINO`, 'text-cyan-400');
                setTimeout(() => wayBtn.classList.remove('alert-way'), 4000);
            }
        });

        // Enviar se√±al a trav√©s de Cloudflare
        async function sendSignal(type) {
            const user = nameField.value.trim() || "Aliado";
            const fullMsg = type === 'SOS' ? `${user} (SOS)` : `${user} (EN CAMINO)`;
            
            sosBtn.disabled = true;
            wayBtn.disabled = true;

            try {
                await fetch(CLOUDFLARE_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: fullMsg })
                });
                addLog(`Uplink "${type}" enviado...`);
            } catch (e) {
                addLog("Error de Conexi√≥n", 'text-pink-500');
            }
            
            setTimeout(() => {
                sosBtn.disabled = false;
                wayBtn.disabled = false;
            }, 3000);
        }

        sosBtn.onclick = () => sendSignal('SOS');
        wayBtn.onclick = () => sendSignal('WAY');
    </script>
</body>
</html>
