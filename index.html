<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dungeon Control | Kitsu DevWorks</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --led-green: #00ff88; --led-yellow: #facc15; --led-red: #ff3e3e; --led-cyan: #00f2ff; --bg-dark: #05050a;
        }
        
        body { 
            font-family: 'Rajdhani', sans-serif; 
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.07) 0%, transparent 70%),
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 35px 35px, 35px 35px;
            height: 100vh; margin: 0; overflow: hidden; 
            display: flex; align-items: center; justify-content: center; color: white;
        }

        .main-card { 
            width: 95%; max-width: 550px; height: 92vh; 
            background: rgba(10, 10, 25, 0.7); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 242, 255, 0.2); border-radius: 30px; 
            display: flex; flex-direction: column; padding: 2rem; 
            box-shadow: 0 0 50px rgba(0,0,0,0.9), inset 0 0 30px rgba(0,242,255,0.05); 
            z-index: 10; position: relative;
        }
        
        .online-sidebar { 
            position: absolute; right: -145px; top: 20px; width: 135px; 
            background: rgba(10, 10, 20, 0.6); backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 255, 0.1); border-left: 3px solid var(--led-cyan); 
            padding: 15px; font-family: 'JetBrains Mono', monospace; border-radius: 0 15px 15px 0;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }
        @media (max-width: 900px) { .online-sidebar { display: none; } }

        .user-tag { font-size: 11px; color: var(--led-cyan); display: flex; align-items: center; gap: 8px; text-transform: uppercase; margin-bottom: 6px; font-weight: bold; }
        .status-dot { width: 6px; height: 6px; background: var(--led-green); border-radius: 50%; box-shadow: 0 0 10px var(--led-green); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.8); } }

        .input-aesthetic {
            background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(0, 242, 255, 0.3); 
            color: var(--led-cyan); font-family: 'JetBrains Mono', monospace; 
            box-shadow: inset 0 0 10px rgba(0,242,255,0.1);
        }

        /* Botones con Efecto Volum√©trico */
        .btn-raid, .btn-way { opacity: 0.15; pointer-events: none; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); filter: grayscale(1); }
        .enabled { opacity: 1 !important; pointer-events: auto !important; filter: grayscale(0) !important; }
        
        .btn-raid { 
            width: 95px; height: 95px; border-radius: 22px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .btn-raid:active { transform: scale(0.9); }
        .btn-easy:hover { border-color: var(--led-green); box-shadow: 0 0 25px rgba(0,255,136,0.4); color: var(--led-green); }
        .btn-medium:hover { border-color: var(--led-yellow); box-shadow: 0 0 25px rgba(250,204,21,0.4); color: var(--led-yellow); }
        .btn-hard:hover { border-color: var(--led-red); box-shadow: 0 0 25px rgba(255,62,62,0.4); color: var(--led-red); }
        
        .btn-way { 
            width: 100%; padding: 16px; border-radius: 15px; border: 1px solid var(--led-cyan); 
            color: var(--bg-dark); background: var(--led-cyan); font-weight: 800; 
            text-transform: uppercase; font-size: 16px; letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(0,242,255,0.4); margin-top: 1.5rem;
        }

        /* Slider Aesthetic de nuevo */
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: rgba(0, 242, 255, 0.2); border-radius: 3px; }
        input[type=range]::-webkit-slider-thumb { 
            -webkit-appearance: none; height: 18px; width: 30px; background: var(--led-cyan); 
            border-radius: 5px; margin-top: -6px; box-shadow: 0 0 15px var(--led-cyan); cursor: pointer;
        }

        #timer-display { 
            font-family: 'JetBrains Mono', monospace; font-size: 2.5rem; color: var(--led-cyan); 
            text-shadow: 0 0 20px var(--led-cyan); display: none; justify-content: center; align-items: center;
            margin: 1rem 0; font-weight: 900;
        }
        
        /* Log m√°s grande y legible */
        .log-container { 
            background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(0, 242, 255, 0.1); 
            border-radius: 15px; font-family: 'JetBrains Mono', monospace; font-size: 13px; 
            padding: 1.2rem; height: 180px; overflow-y: auto; color: #e2e8f0; line-height: 1.6;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.6);
        }
        .log-container::-webkit-scrollbar { width: 5px; }
        .log-container::-webkit-scrollbar-thumb { background: var(--led-cyan); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="online-sidebar" id="sidebar">
            <div class="text-[11px] text-cyan-400 mb-3 uppercase font-bold tracking-tighter border-b border-cyan-500/30 pb-1">OPERADORES (<span id="userCount">0</span>)</div>
            <div id="userList"></div>
        </div>

        <div class="text-center">
            <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-cyan-400 tracking-tighter uppercase drop-shadow-[0_0_15px_rgba(0,242,255,0.6)] mb-5">Dungeon Control</h1>
            <input type="text" id="userName" placeholder="INGRESA TU NICK" maxlength="10" class="input-aesthetic text-center text-[14px] p-3 rounded-xl w-3/4 uppercase font-bold tracking-[0.2em]">
        </div>

        <div class="px-6 mt-6">
            <div class="flex justify-between text-[11px] text-cyan-400 mb-2 font-bold uppercase tracking-widest font-mono">
                <span>AUDIO SYSTEM</span><span id="volLabel">50%</span>
            </div>
            <input type="range" id="volControl" min="0" max="1" step="0.01" value="0.5" class="w-full">
        </div>

        <div class="mt-8">
            <div class="flex justify-between px-4 gap-4">
                <button id="easyBtn" class="btn-raid btn-easy">
                    <span class="text-4xl mb-1">üõ°Ô∏è</span>
                    <span class="text-[11px] font-black uppercase tracking-tighter">Easy</span>
                </button>
                <button id="medBtn" class="btn-raid btn-medium">
                    <span class="text-4xl mb-1">‚öîÔ∏è</span>
                    <span class="text-[11px] font-black uppercase tracking-tighter">Medium</span>
                </button>
                <button id="hardBtn" class="btn-raid btn-hard">
                    <span class="text-4xl mb-1">üíÄ</span>
                    <span class="text-[11px] font-black uppercase tracking-tighter">Hard</span>
                </button>
            </div>
            <button id="wayBtn" class="btn-way">üèÉ‚Äç‚ôÇÔ∏è VOY EN CAMINO</button>
        </div>

        <div id="timer-display"><span id="timer-count">30</span><span class="text-[14px] ml-2 opacity-60">SEC</span></div>
        
        <div id="log" class="log-container">> Esperando se√±ales de la mazmorra...</div>
        
        <div class="flex justify-center mt-auto pt-4">
            <img src="KitsuLogo2.png" alt="Kitsu" class="w-28 opacity-100 drop-shadow-[0_0_20px_rgba(0,242,255,0.5)] transition-all hover:scale-110">
        </div>
    </div>

    <audio id="sndEASY" src="https://assets.mixkit.co/active_storage/sfx/2567/2567-preview.mp3"></audio>
    <audio id="sndMEDIUM" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="sndHARD" src="https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3"></audio>
    <audio id="sndWAY" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script>
        const PUSHER_KEY = '78831e6e7f703ddd4fb2'; 
        const CLOUDFLARE_URL = 'https://dungeon-sos.kitsu-devworks.workers.dev';
        const nameField = document.getElementById('userName');
        const sounds = { EASY: document.getElementById('sndEASY'), MEDIUM: document.getElementById('sndMEDIUM'), HARD: document.getElementById('sndHARD'), WAY: document.getElementById('sndWAY') };
        let onlineUsers = {}, isTimerActive = false, hasConfirmedWay = false, countdown;

        const pusher = new Pusher(PUSHER_KEY, { cluster: 'us2', forceTLS: true });
        const channel = pusher.subscribe('dungeon-channel');

        function updateUI() {
            const hasName = nameField.value.trim().length >= 2;
            document.querySelectorAll('.btn-raid').forEach(b => (hasName && !isTimerActive) ? b.classList.add('enabled') : b.classList.remove('enabled'));
            (hasName && isTimerActive && !hasConfirmedWay) ? document.getElementById('wayBtn').classList.add('enabled') : document.getElementById('wayBtn').classList.remove('enabled');
        }

        function renderOnline() {
            const now = Date.now(); let html = ''; let count = 0;
            for (let u in onlineUsers) {
                if (now - onlineUsers[u] > 20000) { delete onlineUsers[u]; continue; }
                html += `<div class="user-tag"><div class="status-dot"></div>${u}</div>`; count++;
            }
            document.getElementById('userList').innerHTML = html;
            document.getElementById('userCount').innerText = count;
        }

        async function sendSignal(type) {
            const user = nameField.value.trim(); if (user.length < 2) return;
            if (type === 'WAY') hasConfirmedWay = true;
            try { await fetch(CLOUDFLARE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ user: `${user}|${type}` }) }); } catch(e) {}
            updateUI();
        }

        channel.bind('client-sos', (data) => {
            const [name, type] = data.user.split('|');
            onlineUsers[name.toUpperCase()] = Date.now(); renderOnline();
            if (type === 'PULSE') return;
            if (sounds[type]) { sounds[type].currentTime = 0; sounds[type].play().catch(()=>{}); }
            if (type !== 'WAY') { startTimer(); addLog(`ALERTA: ${name} REQUIERE APOYO EN ${type}`, type); }
            else { addLog(`${name} CONFIRMA QUE EST√Å EN CAMINO`, 'WAY'); }
        });

        function startTimer() {
            clearInterval(countdown); isTimerActive = true; hasConfirmedWay = false; updateUI();
            let s = 30; const div = document.getElementById('timer-display'); div.style.display = 'flex';
            document.getElementById('timer-count').innerText = s;
            countdown = setInterval(() => {
                s--; document.getElementById('timer-count').innerText = s;
                if (s <= 0) { clearInterval(countdown); isTimerActive = false; div.style.display = 'none'; updateUI(); }
            }, 1000);
        }

        function addLog(msg, type) {
            const colors = { EASY: 'var(--led-green)', MEDIUM: 'var(--led-yellow)', HARD: 'var(--led-red)', WAY: 'var(--led-cyan)' };
            const log = document.getElementById('log');
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            log.innerHTML = `<div><span style="color:#555">[${time}]</span> <span style="color:${colors[type]}">> ${msg}</span></div>` + log.innerHTML;
        }

        setInterval(() => sendSignal('PULSE'), 10000); setInterval(renderOnline, 5000);
        nameField.oninput = updateUI;
        document.getElementById('easyBtn').onclick = () => sendSignal('EASY');
        document.getElementById('medBtn').onclick = () => sendSignal('MEDIUM');
        document.getElementById('hardBtn').onclick = () => sendSignal('HARD');
        document.getElementById('wayBtn').onclick = () => sendSignal('WAY');
        document.getElementById('volControl').oninput = (e) => {
            Object.values(sounds).forEach(s => s.volume = e.target.value);
            document.getElementById('volLabel').innerText = Math.round(e.target.value * 100) + "%";
        };
    </script>
</body>
</html>
