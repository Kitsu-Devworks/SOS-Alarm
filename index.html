<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dungeon Raid | Kitsu DevWorks</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --led-green: #00ff88; --led-yellow: #facc15; --led-red: #ff3e3e; --led-cyan: #00f2ff; }
        body { font-family: 'Orbitron', sans-serif; background: radial-gradient(circle at center, #0a0a1a 0%, #020205 100%); height: 100vh; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; }
        
        /* Contenedor para que el volumen no mueva el box */
        .layout-container { position: relative; display: flex; align-items: center; justify-content: center; width: 100%; max-width: 650px; }

        /* VOLUMEN VERTICAL IZQUIERDA (EXTERIOR) */
        .vol-sidebar { position: absolute; right: 102%; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .vol-text { writing-mode: vertical-lr; transform: rotate(180deg); color: var(--led-cyan); font-size: 9px; font-weight: bold; letter-spacing: 2px; opacity: 0.6; }
        input[type=range].vertical { appearance: slider-vertical; width: 8px; height: 180px; background: rgba(0, 242, 255, 0.1); border: 1px solid rgba(0, 242, 255, 0.3); }

        .main-card { 
            width: 95%; max-width: 450px; height: 95vh; max-height: 850px; 
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(15px); 
            border: 1px solid rgba(0, 242, 255, 0.3); border-radius: 2rem; 
            display: flex; flex-direction: column; justify-content: space-between; 
            padding: 1.5rem; box-shadow: 0 0 30px rgba(0,0,0,0.5); 
        }

        /* Sistema de Estados */
        .btn-raid, .btn-way { opacity: 0.15; pointer-events: none; transition: all 0.3s; filter: grayscale(1); }
        .enabled { opacity: 1 !important; pointer-events: auto !important; filter: grayscale(0) !important; }

        .btn-raid { width: 85px; height: 85px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border: 3px solid transparent; }
        .btn-raid:active { transform: scale(0.9); }
        .btn-easy { border-color: var(--led-green); box-shadow: 0 0 10px var(--led-green); color: var(--led-green); }
        .btn-medium { border-color: var(--led-yellow); box-shadow: 0 0 10px var(--led-yellow); color: var(--led-yellow); }
        .btn-hard { border-color: var(--led-red); box-shadow: 0 0 10px var(--led-red); color: var(--led-red); }

        .btn-way { width: 100%; padding: 14px; border-radius: 12px; border: 2px solid var(--led-cyan); color: var(--led-cyan); background: rgba(0, 242, 255, 0.1); font-weight: 900; text-transform: uppercase; font-size: 12px; margin-top: 1.2rem; cursor: pointer; }

        #timer-display { font-family: 'JetBrains Mono'; font-weight: 700; font-size: 1.5rem; color: var(--led-cyan); background: rgba(0, 242, 255, 0.05); border-radius: 10px; padding: 5px 15px; border: 1px dashed rgba(0, 242, 255, 0.3); display: none; justify-content: center; align-items: center; gap: 10px; }
        
        /* LOG BOX AGRANDADO */
        .log-container { background: rgba(0, 0, 0, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; font-family: 'JetBrains Mono'; font-size: 0.75rem; padding: 0.8rem; height: 200px; overflow-y: auto; color: var(--led-cyan); line-height: 1.4; margin-top: 20px; /* 0.5cm de separaci√≥n */ }

        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: var(--led-cyan); cursor: pointer; border: 2px solid white; }
    </style>
</head>
<body>

    <div class="layout-container">
        <div class="vol-sidebar">
            <span id="volLabel" class="text-cyan-400 font-bold text-[10px]">50%</span>
            <input type="range" id="volControl" class="vertical" min="0" max="1" step="0.01" value="0.5">
            <span class="vol-text uppercase">Master Volume</span>
        </div>

        <div class="main-card">
            <div class="text-center">
                <h1 class="text-lg font-black italic text-cyan-400 tracking-tighter">DUNGEON RAID CONTROL</h1>
                <input type="text" id="userName" placeholder="INGRESA TU NICK" maxlength="8" class="bg-black/60 border border-cyan-500/50 text-white text-[10px] p-2 rounded mt-2 font-mono outline-none focus:border-cyan-400 w-2/3 text-center uppercase">
            </div>

            <div class="mt-4">
                <div id="difficulty-row" class="flex justify-between items-center px-1">
                    <button id="easyBtn" class="btn-raid btn-easy"><span class="text-xl">üõ°Ô∏è</span><span class="text-[7px] font-black uppercase">Easy</span></button>
                    <button id="medBtn" class="btn-raid btn-medium"><span class="text-xl">‚öîÔ∏è</span><span class="text-[7px] font-black uppercase">Medium</span></button>
                    <button id="hardBtn" class="btn-raid btn-hard"><span class="text-xl">üíÄ</span><span class="text-[7px] font-black uppercase">Hard</span></button>
                </div>
                <div class="px-2"><button id="wayBtn" class="btn-way">üèÉ‚Äç‚ôÇÔ∏è CONFIRMAR EN CAMINO</button></div>
            </div>

            <div class="flex justify-center h-10 mt-4">
                <div id="timer-display"><span class="text-[10px] uppercase opacity-50">Wait:</span><span id="timer-count">30</span>s</div>
            </div>

            <div id="log" class="log-container">> System Online...</div>

            <div class="flex flex-col items-center pb-1">
                <img src="KitsuLogo2.png" alt="Kitsu" class="w-[104px] h-auto mb-1 opacity-90"> </div>
        </div>
    </div>

    <audio id="sndEASY" src="https://assets.mixkit.co/active_storage/sfx/2567/2567-preview.mp3" preload="auto"></audio>
    <audio id="sndMEDIUM" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
    <audio id="sndHARD" src="https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3" preload="auto"></audio>
    <audio id="sndWAY" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" preload="auto"></audio>

    <script>
        // TU L√ìGICA ORIGINAL INTACTA
        const PUSHER_KEY = '78831e6e7f703ddd4fb2'; 
        const CLOUDFLARE_URL = 'https://dungeon-sos.kitsu-devworks.workers.dev';
        const nameField = document.getElementById('userName');
        const diffButtons = document.querySelectorAll('.btn-raid');
        const wayBtn = document.getElementById('wayBtn');
        const timerDisplay = document.getElementById('timer-display');
        const timerCount = document.getElementById('timer-count');
        const sounds = { EASY: document.getElementById('sndEASY'), MEDIUM: document.getElementById('sndMEDIUM'), HARD: document.getElementById('sndHARD'), WAY: document.getElementById('sndWAY') };
        let countdown, isTimerActive = false, hasConfirmedWay = false;

        function updateUI() {
            const hasName = nameField.value.trim().length >= 2;
            if (!hasName) {
                diffButtons.forEach(b => b.classList.remove('enabled'));
                wayBtn.classList.remove('enabled');
                return;
            }
            if (isTimerActive) {
                diffButtons.forEach(b => b.classList.remove('enabled'));
                if (!hasConfirmedWay) wayBtn.classList.add('enabled');
                else wayBtn.classList.remove('enabled');
            } else {
                diffButtons.forEach(b => b.classList.add('enabled'));
                wayBtn.classList.remove('enabled');
            }
        }

        nameField.addEventListener('input', () => {
            nameField.classList.remove('input-error');
            updateUI();
        });

        function startTimer() {
            clearInterval(countdown);
            isTimerActive = true; hasConfirmedWay = false; updateUI(); 
            let seconds = 30;
            timerDisplay.style.display = 'flex';
            timerCount.innerText = seconds;
            countdown = setInterval(() => {
                seconds--;
                timerCount.innerText = seconds;
                if (seconds <= 0) {
                    clearInterval(countdown); isTimerActive = false;
                    timerDisplay.style.display = 'none'; updateUI(); 
                }
            }, 1000);
        }

        const pusher = new Pusher(PUSHER_KEY, { cluster: 'us2', forceTLS: true });
        const channel = pusher.subscribe('dungeon-channel');

        channel.bind('client-sos', function(data) {
            const [name, type] = data.user.split('|');
            const s = sounds[type];
            const colors = { EASY: '#00ff88', MEDIUM: '#facc15', HARD: '#ff3e3e', WAY: '#00f2ff' };
            if(s) { s.currentTime = 0; s.play().catch(()=>{}); }
            if (type !== 'WAY') { startTimer(); addLog(`¬°${name.toUpperCase()} PIDE DUNG ${type}!`, colors[type]); }
            else { addLog(`${name.toUpperCase()} VA EN CAMINO!`, colors.WAY); }
        });

        async function sendSignal(type) {
            const user = nameField.value.trim();
            if(!user || user.length < 2) { nameField.classList.add('input-error'); return; }
            if (type === 'WAY') { hasConfirmedWay = true; updateUI(); }
            try { await fetch(CLOUDFLARE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ user: `${user}|${type}` }) }); } 
            catch (e) { addLog("Error Uplink", "#ff00e5"); }
        }

        document.getElementById('easyBtn').onclick = () => sendSignal('EASY');
        document.getElementById('medBtn').onclick = () => sendSignal('MEDIUM');
        document.getElementById('hardBtn').onclick = () => sendSignal('HARD');
        document.getElementById('wayBtn').onclick = () => sendSignal('WAY');

        function addLog(msg, color) {
            const log = document.getElementById('log');
            log.innerHTML = `<div style="color:${color}">> ${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} - ${msg}</div>` + log.innerHTML;
        }

        document.getElementById('volControl').oninput = (e) => {
            const v = e.target.value;
            Object.values(sounds).forEach(s => s.volume = v);
            document.getElementById('volLabel').innerText = Math.round(v * 100) + "%";
        };
    </script>
</body>
</html>
