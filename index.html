<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dungeon Raid | Kitsu DevWorks</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --led-green: #00ff88; 
            --led-yellow: #facc15; 
            --led-red: #ff3e3e; 
            --led-cyan: #00f2ff; 
            --bg-dark: #05050a;
        }
        
        body { 
            font-family: 'Rajdhani', sans-serif; 
            background-color: var(--bg-dark);
            /* Patr√≥n de cuadr√≠cula t√°ctica de fondo */
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 60%),
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            height: 100vh; margin: 0; overflow: hidden; 
            display: flex; align-items: center; justify-content: center; position: relative; 
            color: white;
        }

        .main-card { 
            width: 95%; max-width: 420px; height: 90vh; max-height: 800px; 
            background: rgba(5, 5, 15, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.15); border-radius: 24px; 
            display: flex; flex-direction: column; justify-content: space-between; 
            padding: 1.5rem; box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(0,242,255,0.05); 
            z-index: 10; 
        }
        
        /* Panel Lateral (Ahora a la derecha) */
        .online-sidebar { 
            position: absolute; right: -130px; top: 30px; width: 130px; 
            background: rgba(10, 10, 20, 0.6); backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.1); border-left: 2px solid var(--led-cyan); 
            padding: 15px; font-family: 'JetBrains Mono', monospace; 
            border-radius: 0 12px 12px 0; z-index: 5; 
            box-shadow: 15px 0 30px rgba(0,0,0,0.5);
        }
        @media (max-width: 850px) { 
            .online-sidebar { position: static; width: 100%; border: 1px solid rgba(0, 242, 255, 0.1); border-bottom: 2px solid var(--led-cyan); border-radius: 12px; margin-bottom: 15px; display: flex; flex-wrap: wrap; gap: 10px; } 
        }

        .user-tag { font-size: 10px; color: #a0aec0; display: flex; align-items: center; gap: 6px; text-transform: uppercase; letter-spacing: 0.5px; transition: color 0.3s; }
        .user-tag:hover { color: var(--led-cyan); }
        .status-dot { width: 6px; height: 6px; background: var(--led-green); border-radius: 50%; box-shadow: 0 0 8px var(--led-green); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.8); } }

        /* Inputs y Botones Aesthetic */
        .input-aesthetic {
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(0, 242, 255, 0.2); 
            color: var(--led-cyan); font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }
        .input-aesthetic:focus { border-color: var(--led-cyan); box-shadow: 0 0 15px rgba(0,242,255,0.2); outline: none; background: rgba(0, 242, 255, 0.05); }

        .btn-raid, .btn-way { opacity: 0.15; pointer-events: none; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); filter: grayscale(1); }
        .enabled { opacity: 1 !important; pointer-events: auto !important; filter: grayscale(0) !important; }
        
        .btn-raid { 
            width: 80px; height: 80px; border-radius: 20px; /* Cuadrados redondeados en vez de c√≠rculos */
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        .btn-raid:active { transform: scale(0.92); }
        .btn-easy { color: var(--led-green); box-shadow: 0 8px 20px rgba(0,255,136,0.1); }
        .btn-easy:hover { border-color: var(--led-green); box-shadow: 0 8px 25px rgba(0,255,136,0.3); }
        .btn-medium { color: var(--led-yellow); box-shadow: 0 8px 20px rgba(250,204,21,0.1); }
        .btn-medium:hover { border-color: var(--led-yellow); box-shadow: 0 8px 25px rgba(250,204,21,0.3); }
        .btn-hard { color: var(--led-red); box-shadow: 0 8px 20px rgba(255,62,62,0.1); }
        .btn-hard:hover { border-color: var(--led-red); box-shadow: 0 8px 25px rgba(255,62,62,0.3); }
        
        .btn-way { 
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--led-cyan); 
            color: var(--bg-dark); background: var(--led-cyan); font-weight: 700; 
            text-transform: uppercase; font-size: 14px; letter-spacing: 2px; 
            margin-top: 1.5rem; box-shadow: 0 0 20px rgba(0,242,255,0.3);
        }
        .btn-way:hover { box-shadow: 0 0 30px rgba(0,242,255,0.6); }

        /* Nuevo Slider Aesthetic */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; height: 20px; }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-runnable-track { 
            width: 100%; height: 4px; cursor: pointer; background: rgba(0, 242, 255, 0.2); border-radius: 2px; 
        }
        input[type=range]::-webkit-slider-thumb { 
            height: 16px; width: 24px; border-radius: 4px; background: var(--led-cyan); cursor: pointer; 
            -webkit-appearance: none; margin-top: -6px; box-shadow: 0 0 10px var(--led-cyan); 
        }

        #timer-display { 
            font-family: 'JetBrains Mono', monospace; font-size: 2rem; color: var(--led-cyan); 
            text-shadow: 0 0 15px var(--led-cyan); display: none; justify-content: center; align-items: center; 
        }
        
        /* Log Container y Custom Scrollbar */
        .log-container { 
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); 
            border-radius: 12px; font-family: 'JetBrains Mono', monospace; font-size: 11px; 
            padding: 1rem; height: 130px; overflow-y: auto; color: #a0aec0; line-height: 1.6; 
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.5);
        }
        .log-container::-webkit-scrollbar { width: 4px; }
        .log-container::-webkit-scrollbar-track { background: transparent; }
        .log-container::-webkit-scrollbar-thumb { background: rgba(0, 242, 255, 0.3); border-radius: 10px; }
        .log-container::-webkit-scrollbar-thumb:hover { background: var(--led-cyan); }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="online-sidebar" id="sidebar">
            <div class="text-[10px] text-cyan-500/80 mb-3 uppercase font-bold tracking-widest border-b border-cyan-500/20 pb-1">En L√≠nea (<span id="userCount">0</span>)</div>
            <div id="userList" class="flex flex-col gap-2"></div>
        </div>

        <div class="text-center mt-2">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 tracking-wider uppercase mb-1">Raid Control</h1>
            <p class="text-[10px] text-gray-400 font-mono mb-3">SECURE UPLINK ESTABLISHED</p>
            <input type="text" id="userName" placeholder="INGRESA TU NICK" maxlength="10" class="input-aesthetic text-center text-[12px] p-3 rounded-lg w-3/4 uppercase font-bold tracking-widest">
        </div>

        <div class="px-4 mt-2 mb-4">
            <div class="flex justify-between text-[10px] text-cyan-400 mb-2 font-bold uppercase tracking-widest font-mono">
                <span>Audio System</span><span id="volLabel">50%</span>
            </div>
            <input type="range" id="volControl" min="0" max="1" step="0.01" value="0.5">
        </div>

        <div class="mb-2">
            <div class="flex justify-between px-2 gap-3">
                <button id="easyBtn" class="btn-raid btn-easy">
                    <span class="text-2xl mb-1">üõ°Ô∏è</span>
                    <span class="text-[10px] font-bold uppercase tracking-wider font-mono">Easy</span>
                </button>
                <button id="medBtn" class="btn-raid btn-medium">
                    <span class="text-2xl mb-1">‚öîÔ∏è</span>
                    <span class="text-[10px] font-bold uppercase tracking-wider font-mono">Medium</span>
                </button>
                <button id="hardBtn" class="btn-raid btn-hard">
                    <span class="text-2xl mb-1">üíÄ</span>
                    <span class="text-[10px] font-bold uppercase tracking-wider font-mono">Hard</span>
                </button>
            </div>
            <div class="px-2"><button id="wayBtn" class="btn-way">üèÉ‚Äç‚ôÇÔ∏è Voy en camino</button></div>
        </div>

        <div class="flex justify-center h-12"><div id="timer-display"><span id="timer-count" class="font-bold">30</span><span class="text-[14px] ml-1 opacity-50">SEC</span></div></div>
        
        <div id="log" class="log-container">> Inicializando terminal Kitsu...<br>> Esperando operadores...</div>
        
        <div class="flex flex-col items-center mt-2">
            <img src="KitsuLogo2.png" alt="Kitsu" class="w-16 opacity-80 mb-2 drop-shadow-[0_0_10px_rgba(0,242,255,0.3)]">
            <div class="text-[9px] text-cyan-500 font-bold tracking-[0.3em] uppercase">Kitsu DevWorks</div>
        </div>
    </div>

    <audio id="sndEASY" src="https://assets.mixkit.co/active_storage/sfx/2567/2567-preview.mp3"></audio>
    <audio id="sndMEDIUM" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="sndHARD" src="https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3"></audio>
    <audio id="sndWAY" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script>
        const PUSHER_KEY = '78831e6e7f703ddd4fb2'; 
        const CLOUDFLARE_URL = 'https://dungeon-sos.kitsu-devworks.workers.dev';
        const nameField = document.getElementById('userName');
        const sounds = { EASY: document.getElementById('sndEASY'), MEDIUM: document.getElementById('sndMEDIUM'), HARD: document.getElementById('sndHARD'), WAY: document.getElementById('sndWAY') };
        let onlineUsers = {}, isTimerActive = false, hasConfirmedWay = false, countdown;

        const pusher = new Pusher(PUSHER_KEY, { cluster: 'us2', forceTLS: true });
        const channel = pusher.subscribe('dungeon-channel');

        function updateUI() {
            const hasName = nameField.value.trim().length >= 2;
            document.querySelectorAll('.btn-raid').forEach(b => (hasName && !isTimerActive) ? b.classList.add('enabled') : b.classList.remove('enabled'));
            (hasName && isTimerActive && !hasConfirmedWay) ? document.getElementById('wayBtn').classList.add('enabled') : document.getElementById('wayBtn').classList.remove('enabled');
        }

        function renderOnline() {
            const now = Date.now(); let html = ''; let count = 0;
            for (let u in onlineUsers) {
                if (now - onlineUsers[u] > 20000) { delete onlineUsers[u]; continue; }
                html += `<div class="user-tag"><div class="status-dot"></div>${u}</div>`; count++;
            }
            document.getElementById('userList').innerHTML = html;
            document.getElementById('userCount').innerText = count;
        }

        async function sendSignal(type) {
            const user = nameField.value.trim(); if (user.length < 2) return;
            if (type === 'WAY') hasConfirmedWay = true;
            try { await fetch(CLOUDFLARE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ user: `${user}|${type}` }) }); } catch(e) {}
            updateUI();
        }

        channel.bind('client-sos', (data) => {
            const [name, type] = data.user.split('|');
            onlineUsers[name.toUpperCase()] = Date.now(); renderOnline();
            if (type === 'PULSE') return;
            if (sounds[type]) { sounds[type].currentTime = 0; sounds[type].play().catch(()=>{}); }
            if (type !== 'WAY') { startTimer(); addLog(`ALERTA: ${name} REQUIERE APOYO EN ${type}`, type); }
            else { addLog(`CONFIRMADO: ${name} EST√Å EN CAMINO`, 'WAY'); }
        });

        function startTimer() {
            clearInterval(countdown); isTimerActive = true; hasConfirmedWay = false; updateUI();
            let s = 30; const div = document.getElementById('timer-display'); div.style.display = 'flex';
            document.getElementById('timer-count').innerText = s;
            countdown = setInterval(() => {
                s--; document.getElementById('timer-count').innerText = s;
                if (s <= 0) { clearInterval(countdown); isTimerActive = false; div.style.display = 'none'; updateUI(); }
            }, 1000);
        }

        function addLog(msg, type) {
            const colors = { EASY: 'var(--led-green)', MEDIUM: 'var(--led-yellow)', HARD: 'var(--led-red)', WAY: 'var(--led-cyan)' };
            const log = document.getElementById('log');
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            log.innerHTML = `<div><span style="color:#4a5568">[${time}]</span> <span style="color:${colors[type]}">> ${msg}</span></div>` + log.innerHTML;
        }

        setInterval(() => sendSignal('PULSE'), 10000); setInterval(renderOnline, 5000);
        nameField.oninput = updateUI;
        document.getElementById('easyBtn').onclick = () => sendSignal('EASY');
        document.getElementById('medBtn').onclick = () => sendSignal('MEDIUM');
        document.getElementById('hardBtn').onclick = () => sendSignal('HARD');
        document.getElementById('wayBtn').onclick = () => sendSignal('WAY');
        document.getElementById('volControl').oninput = (e) => {
            Object.values(sounds).forEach(s => s.volume = e.target.value);
            document.getElementById('volLabel').innerText = Math.round(e.target.value * 100) + "%";
        };
    </script>
</body>
</html>
