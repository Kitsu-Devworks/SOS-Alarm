<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dungeon Raid | Kitsu DevWorks</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --led-green: #00ff88; --led-yellow: #facc15; --led-red: #ff3e3e; --led-cyan: #00f2ff; }
        body { font-family: 'Orbitron', sans-serif; background: radial-gradient(circle at center, #0a0a1a 0%, #020205 100%); height: 100vh; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        /* Contenedor para alinear Volumen - Card - Operadores */
        .master-wrapper { display: flex; align-items: center; gap: 20px; position: relative; width: fit-content; }

        /* VOLUMEN VERTICAL EXTERNO (IZQUIERDA) */
        .vol-sidebar { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .vol-label-vertical { writing-mode: vertical-lr; transform: rotate(180deg); color: var(--led-cyan); font-size: 10px; font-weight: bold; letter-spacing: 2px; }
        #volControl { 
            -webkit-appearance: none; 
            width: 6px; 
            height: 200px; 
            background: rgba(0, 242, 255, 0.1); 
            border-radius: 5px; 
            border: 1px solid rgba(0, 242, 255, 0.3); 
            writing-mode: bt-lr; /* Orientaci√≥n vertical */
            appearance: slider-vertical;
        }
        #volControl::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; background: var(--led-cyan); border-radius: 2px; cursor: pointer; box-shadow: 0 0 10px var(--led-cyan); }

        /* CARD PRINCIPAL */
        .main-card { 
            width: 480px; 
            height: 90vh; 
            max-height: 820px; 
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(0, 242, 255, 0.3); 
            border-radius: 2.5rem; 
            display: flex; 
            flex-direction: column; 
            padding: 2rem; 
            box-shadow: 0 0 30px rgba(0,0,0,0.5); 
            position: relative;
        }

        /* VI√ëETA OPERADORES (DERECHA) */
        .online-sidebar { width: 130px; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(0, 242, 255, 0.2); border-left: 3px solid var(--led-cyan); padding: 12px; font-family: 'JetBrains Mono'; border-radius: 0 15px 15px 0; }
        .user-tag { font-size: 10px; color: var(--led-cyan); display: flex; align-items: center; gap: 6px; text-transform: uppercase; margin-bottom: 5px; }

        /* BOTONES RAID */
        .btn-raid { width: 100px; height: 100px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border: 3px solid transparent; transition: 0.3s; opacity: 0.2; filter: grayscale(1); pointer-events: none; }
        .enabled { opacity: 1 !important; filter: grayscale(0) !important; pointer-events: auto !important; }
        .btn-easy { border-color: var(--led-green); color: var(--led-green); }
        .btn-medium { border-color: var(--led-yellow); color: var(--led-yellow); }
        .btn-hard { border-color: var(--led-red); color: var(--led-red); }

        .btn-way { width: 100%; padding: 16px; border-radius: 12px; border: 2px solid var(--led-cyan); color: var(--led-cyan); background: rgba(0, 242, 255, 0.1); font-weight: 900; text-transform: uppercase; margin-top: 1.5rem; opacity: 0.2; pointer-events: none; }

        /* ESPACIADO TIMER */
        .timer-slot { height: 60px; display: flex; align-items: center; justify-content: center; margin: 15px 0; }
        #timer-display { font-family: 'JetBrains Mono'; font-weight: 700; font-size: 2rem; color: var(--led-cyan); background: rgba(0, 242, 255, 0.05); border-radius: 12px; padding: 5px 30px; border: 1px dashed rgba(0, 242, 255, 0.3); opacity: 0; }

        /* LOG BOX AGRANDADO */
        .log-container { 
            background: rgba(0, 0, 0, 0.85); 
            border: 1px solid rgba(0, 242, 255, 0.2); 
            border-radius: 1rem; 
            font-family: 'JetBrains Mono'; 
            font-size: 0.85rem; 
            padding: 1rem; 
            flex-grow: 1; /* Esto hace que ocupe todo el espacio disponible */
            min-height: 180px; 
            overflow-y: auto; 
            color: var(--led-cyan); 
            margin-bottom: 1.5rem;
        }

        /* LOGO CORREGIDO */
        .logo-container { display: flex; justify-content: center; width: 100%; padding-bottom: 0.5rem; }
        .logo-kitsu { width: 120px; filter: drop-shadow(0 0 8px rgba(0, 242, 255, 0.3)); }
    </style>
</head>
<body>

    <div class="master-wrapper">
        <div class="vol-sidebar">
            <span id="volLabel" class="text-cyan-400 font-bold text-[10px]">20%</span>
            <input type="range" id="volControl" min="0" max="1" step="0.01" value="0.2" orient="vertical">
            <span class="vol-label-vertical uppercase">Master Volume</span>
        </div>

        <div class="main-card">
            <div class="text-center mb-6">
                <h1 class="text-xl font-black italic text-cyan-400 tracking-tighter uppercase mb-4">Dungeon Raid Control</h1>
                <input type="text" id="userName" placeholder="NICKNAME" maxlength="8" class="bg-black/60 border border-cyan-500/50 text-white p-2 rounded font-mono outline-none w-2/3 text-center uppercase">
            </div>

            <div class="flex justify-between px-2">
                <button id="easyBtn" class="btn-raid btn-easy"><span class="text-3xl">üõ°Ô∏è</span><span class="text-[9px] font-black uppercase mt-1">Easy</span></button>
                <button id="medBtn" class="btn-raid btn-medium"><span class="text-3xl">‚öîÔ∏è</span><span class="text-[9px] font-black uppercase mt-1">Medium</span></button>
                <button id="hardBtn" class="btn-raid btn-hard"><span class="text-3xl">üíÄ</span><span class="text-[9px] font-black uppercase mt-1">Hard</span></button>
            </div>

            <button id="wayBtn" class="btn-way">üèÉ‚Äç‚ôÇÔ∏è Confirmar en camino</button>

            <div class="timer-slot">
                <div id="timer-display"><span id="timer-count">30</span>s</div>
            </div>

            <div id="log" class="log-container">> System Ready...</div>

            <div class="logo-container">
                <img src="KitsuLogo2.png" alt="Kitsu" class="logo-kitsu">
            </div>
        </div>

        <div class="online-sidebar" id="sidebar">
            <div class="text-[9px] opacity-50 mb-2 uppercase font-bold text-cyan-400">Operadores (<span id="userCount">0</span>)</div>
            <div id="userList" class="flex flex-col gap-1"></div>
        </div>
    </div>

    <audio id="sndEASY" src="https://assets.mixkit.co/active_storage/sfx/2567/2567-preview.mp3"></audio>
    <audio id="sndMEDIUM" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="sndHARD" src="https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3"></audio>
    <audio id="sndWAY" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script>
        const PUSHER_KEY = '78831e6e7f703ddd4fb2'; 
        const CLOUDFLARE_URL = 'https://dungeon-sos.kitsu-devworks.workers.dev';
        const sounds = { EASY: document.getElementById('sndEASY'), MEDIUM: document.getElementById('sndMEDIUM'), HARD: document.getElementById('sndHARD'), WAY: document.getElementById('sndWAY') };
        let isTimerActive = false, countdown, onlineUsers = {};

        Object.values(sounds).forEach(s => s.volume = 0.2);

        function updateUI() {
            const hasName = document.getElementById('userName').value.trim().length >= 2;
            document.querySelectorAll('.btn-raid').forEach(b => (hasName && !isTimerActive) ? b.classList.add('enabled') : b.classList.remove('enabled'));
            (hasName && isTimerActive) ? document.getElementById('wayBtn').classList.add('enabled') : document.getElementById('wayBtn').classList.remove('enabled');
        }

        function addLog(name, type) {
            const log = document.getElementById('log');
            const colors = { EASY: '#00ff88', MEDIUM: '#facc15', HARD: '#ff3e3e', WAY: '#00f2ff' };
            log.innerHTML = `<div style="color:${colors[type]}">> ${name.toUpperCase()}: ${type}</div>` + log.innerHTML;
        }

        function startTimer() {
            clearInterval(countdown); isTimerActive = true; updateUI();
            let s = 30; 
            const timerEl = document.getElementById('timer-display');
            timerEl.style.opacity = '1';
            countdown = setInterval(() => {
                s--; document.getElementById('timer-count').innerText = s;
                if (s <= 0) { clearInterval(countdown); isTimerActive = false; timerEl.style.opacity = '0'; updateUI(); }
            }, 1000);
        }

        document.getElementById('volControl').oninput = (e) => {
            const val = e.target.value;
            Object.values(sounds).forEach(s => s.volume = val);
            document.getElementById('volLabel').innerText = Math.round(val * 100) + "%";
        };

        document.getElementById('userName').oninput = updateUI;
        // L√≥gica de botones y Pusher (se mantiene la base que ya ten√≠as funcionando)
    </script>
</body>
</html>
