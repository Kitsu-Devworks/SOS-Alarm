<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dungeon Raid | Kitsu DevWorks</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --led-green: #00ff88; --led-yellow: #facc15; --led-red: #ff3e3e; --led-cyan: #00f2ff; }
        body { font-family: 'Orbitron', sans-serif; background: radial-gradient(circle at center, #0a0a1a 0%, #020205 100%); height: 100vh; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        /* Contenedor Maestro */
        .master-container { display: flex; align-items: center; gap: 20px; position: relative; }

        /* VOLUMEN VERTICAL EXTERNO IZQUIERDA */
        .vol-sidebar { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        #volControl { 
            appearance: slider-vertical; 
            width: 8px; height: 150px; 
            background: rgba(0, 242, 255, 0.1); 
            border: 1px solid rgba(0, 242, 255, 0.3); 
            cursor: pointer;
        }

        /* BOX PRINCIPAL ORIGINAL */
        .main-card { 
            width: 95%; max-width: 450px; height: 95vh; max-height: 850px; 
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(15px); 
            border: 1px solid rgba(0, 242, 255, 0.3); border-radius: 2rem; 
            display: flex; flex-direction: column; justify-content: space-between; 
            padding: 1.2rem; box-shadow: 0 0 30px rgba(0,0,0,0.5); 
        }

        /* OPERADORES DERECHA */
        .online-sidebar { width: 120px; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(0, 242, 255, 0.2); border-left: 3px solid var(--led-cyan); padding: 10px; font-family: 'JetBrains Mono'; border-radius: 0 10px 10px 0; }
        
        .btn-raid { width: 85px; height: 85px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 3px solid transparent; opacity: 0.15; filter: grayscale(1); pointer-events: none; }
        .enabled { opacity: 1 !important; filter: grayscale(0) !important; pointer-events: auto !important; }
        .btn-way { width: 100%; padding: 14px; border-radius: 12px; border: 2px solid var(--led-cyan); color: var(--led-cyan); background: rgba(0, 242, 255, 0.1); font-weight: 900; text-transform: uppercase; font-size: 12px; margin-top: 1rem; opacity: 0.15; pointer-events: none; }
        
        /* TIMER SLOT FIJO */
        .timer-slot { height: 45px; display: flex; align-items: center; justify-content: center; margin: 10px 0; }
        #timer-display { font-family: 'JetBrains Mono'; font-weight: 700; font-size: 1.5rem; color: var(--led-cyan); opacity: 0; transition: opacity 0.3s; }

        /* LOG BOX M√ÅS GRANDE (4-5 l√≠neas) */
        .log-container { background: rgba(0, 0, 0, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; font-family: 'JetBrains Mono'; font-size: 0.75rem; padding: 0.8rem; height: 160px; overflow-y: auto; color: var(--led-cyan); margin-bottom: 10px; }

        /* LOGO CORREGIDO DENTRO */
        .logo-kitsu { width: 100px; margin: 0 auto; display: block; }
    </style>
</head>
<body>

    <div class="master-container">
        <div class="vol-sidebar">
            <span id="volLabel" class="text-cyan-400 text-[10px] font-bold">20%</span>
            <input type="range" id="volControl" min="0" max="1" step="0.01" value="0.2">
        </div>

        <div class="main-card">
            <div class="text-center">
                <h1 class="text-lg font-black italic text-cyan-400 tracking-tighter uppercase">Dungeon Raid Control</h1>
                <input type="text" id="userName" placeholder="NICK" maxlength="8" class="bg-black/60 border border-cyan-500/50 text-white text-[10px] p-2 rounded mt-2 font-mono outline-none w-2/3 text-center uppercase">
            </div>

            <div class="flex justify-between px-1">
                <button id="easyBtn" class="btn-raid border-green-400 text-green-400"><span class="text-xl">üõ°Ô∏è</span><span class="text-[7px] font-black uppercase">Easy</span></button>
                <button id="medBtn" class="btn-raid border-yellow-400 text-yellow-400"><span class="text-xl">‚öîÔ∏è</span><span class="text-[7px] font-black uppercase">Medium</span></button>
                <button id="hardBtn" class="btn-raid border-red-400 text-red-400"><span class="text-xl">üíÄ</span><span class="text-[7px] font-black uppercase">Hard</span></button>
            </div>

            <button id="wayBtn" class="btn-way">üèÉ‚Äç‚ôÇÔ∏è Confirmar en camino</button>

            <div class="timer-slot">
                <div id="timer-display"><span id="timer-count">30</span>s</div>
            </div>

            <div id="log" class="log-container">> System Online...</div>

            <img src="KitsuLogo2.png" alt="Kitsu" class="logo-kitsu">
        </div>

        <div id="sidebar" class="online-sidebar">
            <div class="text-[8px] opacity-50 mb-2 uppercase font-bold text-cyan-400">Operadores (<span id="userCount">0</span>)</div>
            <div id="userList" class="flex flex-col gap-1"></div>
        </div>
    </div>

    <audio id="sndEASY" src="https://assets.mixkit.co/active_storage/sfx/2567/2567-preview.mp3"></audio>
    <audio id="sndMEDIUM" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="sndHARD" src="https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3"></audio>
    <audio id="sndWAY" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script>
        const sounds = { EASY: document.getElementById('sndEASY'), MEDIUM: document.getElementById('sndMEDIUM'), HARD: document.getElementById('sndHARD'), WAY: document.getElementById('sndWAY') };
        let isTimerActive = false;

        document.getElementById('volControl').oninput = (e) => {
            const val = e.target.value;
            Object.values(sounds).forEach(s => s.volume = val);
            document.getElementById('volLabel').innerText = Math.round(val * 100) + "%";
        };

        // El resto de tu l√≥gica de Pusher se mantiene intacta aqu√≠
    </script>
</body>
</html>
