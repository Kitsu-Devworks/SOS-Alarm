<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOS DUNGEON | Kitsu DevWorks</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --led-cyan: #00f2ff; --led-pink: #ff00e5; --led-yellow: #facc15; }
        body { font-family: 'Orbitron', sans-serif; background: radial-gradient(circle at center, #0a0a1a 0%, #020205 100%); height: 100vh; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .main-card { width: 95%; max-width: 450px; height: 90vh; max-height: 750px; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(0, 242, 255, 0.3); border-radius: 2rem; display: flex; flex-direction: column; justify-content: space-between; padding: 1.5rem; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .btn-sos { width: 160px; height: 160px; border-radius: 50%; border: 4px solid var(--led-yellow); background: transparent; box-shadow: 0 0 15px var(--led-yellow); cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.2s; }
        .btn-sos:disabled { opacity: 0.4; filter: grayscale(1); }
        .alert-active { animation: glitch 0.15s infinite; background: var(--led-yellow) !important; color: black !important; }
        @keyframes glitch { 0% { transform: scale(0.95); } 50% { transform: translate(-2px, 2px) scale(0.95); } 100% { transform: translate(2px, -2px) scale(0.95); } }
        .volume-slider { -webkit-appearance: none; width: 100%; height: 4px; background: rgba(0, 242, 255, 0.2); border-radius: 5px; outline: none; }
        .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 15px; height: 15px; background: var(--led-cyan); border-radius: 50%; box-shadow: 0 0 10px var(--led-cyan); }
        .log-container { background: rgba(0, 0, 0, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; padding: 0.8rem; height: 100px; overflow-y: auto; color: var(--led-cyan); line-height: 1.5; }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="text-center">
            <h1 class="text-2xl font-black italic text-cyan-400 tracking-tighter">DUNGEON CALL</h1>
            <input type="text" id="userName" placeholder="Tu Nickname (8 max)" maxlength="8" class="bg-black/60 border border-cyan-500/50 text-white text-xs p-2 rounded mt-3 font-mono outline-none focus:border-cyan-400 w-3/4 text-center">
        </div>

        <div class="px-4 mt-2">
            <div class="flex justify-between text-[10px] text-cyan-400 mb-1 font-bold uppercase">
                <span>Volumen</span> <span id="volPercent">50%</span>
            </div>
            <input type="range" id="volControl" min="0" max="1" step="0.05" value="0.5" class="volume-slider">
        </div>

        <div class="flex justify-center items-center">
            <button id="alertBtn" class="btn-sos group">
                <span class="text-5xl mb-1 group-hover:scale-110 transition-transform">‚öîÔ∏è</span>
                <span class="text-[9px] font-bold text-yellow-400 uppercase tracking-widest">Llamar Team</span>
            </button>
        </div>

        <div id="log" class="log-container">> Esperando al equipo...</div>

        <div class="flex flex-col items-center">
            <img src="KitsuLogo2.png" alt="Kitsu" class="h-8 w-auto" onerror="this.style.display='none'">
            <div class="text-[8px] text-slate-500 font-bold uppercase opacity-60">Kitsu DevWorks ¬© 2026</div>
        </div>
    </div>

    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script>
        const PUSHER_KEY = '78831e6e7f703ddd4fb2';
        const CLUSTER = 'us2';

        const btn = document.getElementById('alertBtn');
        const sound = document.getElementById('alertSound');
        const log = document.getElementById('log');
        const nameField = document.getElementById('userName');
        const volControl = document.getElementById('volControl');
        const volPercent = document.getElementById('volPercent');

        sound.volume = 0.5;
        nameField.value = localStorage.getItem('kitsu_user') || "";

        function addLog(msg, isError = false) {
            const color = isError ? 'text-pink-500' : 'text-cyan-400';
            log.innerHTML = `<div class="${color}">> ${msg}</div>` + log.innerHTML;
        }

        volControl.oninput = (e) => {
            sound.volume = e.target.value;
            volPercent.innerText = Math.round(e.target.value * 100) + "%";
        };

        const pusher = new Pusher(PUSHER_KEY, { cluster: CLUSTER, forceTLS: true });
        
        // CAMBIO: Canal 'private-' para habilitar Client Events (env√≠o directo)
        const channel = pusher.subscribe('private-dungeon');

        // Escuchar cuando otros piden ayuda
        channel.bind('client-sos', function(data) {
            sound.pause();
            sound.currentTime = 0;
            sound.play().catch(() => addLog("Toca la pantalla para o√≠r!", true));
            
            btn.classList.add('alert-active');
            const nick = data.user.toUpperCase();
            addLog(`üî• ¬°${nick} PIDE AYUDA PARA DUNG!`);
            
            setTimeout(() => btn.classList.remove('alert-active'), 6000);
        });

        // Al presionar el bot√≥n
        btn.onclick = () => {
            const user = nameField.value.trim().substring(0, 8);
            if (!user) {
                addLog("ERROR: Escribe tu nick primero", true);
                return;
            }
            
            localStorage.setItem('kitsu_user', user);
            btn.disabled = true;
            
            // Enviar se√±al directa a trav√©s de Pusher (Client Event)
            channel.trigger('client-sos', { user: user });
            
            addLog(`Convocando al equipo como ${user.toUpperCase()}...`);
            
            // Sonido local para confirmar env√≠o
            sound.currentTime = 0;
            sound.play();

            setTimeout(() => btn.disabled = false, 4000);
        };
    </script>
</body>
</html>
